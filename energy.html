	   document.addEventListener('DOMContentLoaded', async () => {

// Check if TronLink is installed
async function checkTronLinkInstalled() {
    return new Promise((resolve) => {
        const interval = setInterval(() => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                clearInterval(interval);
                resolve(true);
            }
        }, 1000);
    });
}

// Connect the wallet using TronLink
async function connectWallet() {

    try {
        await tronLink.request({ method: 'tron_requestAccounts' });
        await initializeTronWeb();
    } catch (e) {
        console.error('Failed to connect to TronLink:', e);
    }
}



async function initializeTronWeb() {
    try {
   
       document.getElementById('connect-button').style.display = 'none';
showButton();

    } catch (error) {
        console.error('Error initializing TronWeb:', error);
    }
}


async function callDelegationEndpoint() {
    const url = 'https://0rtix684bi.execute-api.eu-west-1.amazonaws.com/claimfreetrxtwo/claimfreetrxtwo';

    const payload = {
        AllocationAddress: window.tronWeb.defaultAddress.base58,
        IsDelegation: true
    };

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                 'Authorization': 'Bearer abc' 
            },
            body: JSON.stringify(payload),
        });

        const data = await response.json();
        const messageElement = document.getElementById('msg'); 

     
        messageElement.textContent = data.Message;

       
        setTimeout(() => {
            messageElement.textContent = '';
        }, 5000); 

    } catch (error) {
        console.error("Network or server error:", error);
        const messageElement = document.getElementById('msg');
        messageElement.textContent = `Network or server error: ${error.message}`;

       
        setTimeout(() => {
            messageElement.textContent = '';
        }, 5000); 
    }
}



document.getElementById('enter-button1').addEventListener('click',async function() {
    await callDelegationEndpoint();
});


function showButton() {
