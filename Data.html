<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Features</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5; 
            color: #333; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #container {
            background: white; 
            border-radius: 5px; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            margin: auto;
        }

        h1, h2 { 
            color: #007bff; 
        }
        p {
            font-size: 16px; 
            margin: 20px auto; 
            max-width: 600px; 
            line-height: 1.6; 
        }
        a { 
            color: #007bff; 
            text-decoration: none; 
        }
        a:hover, a:focus { 
            text-decoration: underline; 
        }
        button, input[type="text"], input[type="number"] { 
            width: calc(100% - 22px); 
            margin: 10px 0; 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button {
            background-color: #007bff; 
            color: white; 
            border: none;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        input[type="text"], input[type="number"] {
            background-color: white; 
            color: black; 
            border: 1px solid #ccc;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .disabled { 
            background-color: #ccc; 
            color: #666; 
            cursor: not-allowed; 
        }
        .feature-section {
            margin-top: 20px; 
        }
    </style>
    <script>
        async function fetchData() {
            const headers = {
                'TRON-PRO-API-KEY': '1b226541-bba1-48cf-b6f7-d6cd75be7b7e'
            };

            try {
                // Fetch staked TRX from the treasury address
                const treasuryResponse = await fetch('https://api.trongrid.io/v1/accounts/TFvHNqDqttkXSS8ZTdC4c4W7q97SFW3iKq', { headers });
                if (!treasuryResponse.ok) throw new Error('Failed to fetch treasury data');
                const treasuryData = await treasuryResponse.json();
                console.log('Treasury Data:', treasuryData);
                const stakedTRX = treasuryData.data[0]?.frozen?.[0]?.frozen_balance / 1e6 || 0; // Convert from Sun to TRX

                // Fetch total staked tokens from the contract (assuming we need to call a specific method)
                const contractResponse = await fetch('https://api.trongrid.io/v1/contracts/TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA', { headers });
                if (!contractResponse.ok) throw new Error('Failed to fetch contract data');
                const contractData = await contractResponse.json();
                console.log('Contract Data:', contractData);
                // Assuming totalStaked is a state variable or can be fetched through a view function
                const totalStakedTokens = contractData.data[0]?.totalStaked || 0; // Adjust this line based on actual contract data

                // Fetch burned tokens by subtracting total supply from initial supply
                const tokenResponse = await fetch('https://api.trongrid.io/v1/assets/TAQzALyftaynnr3VG3rCvzkY2KouFH79sA', { headers });
                if (!tokenResponse.ok) throw new Error('Failed to fetch token data');
                const tokenData = await tokenResponse.json();
                console.log('Token Data:', tokenData);
                const initialSupply = tokenData.data[0].total_supply;
                const burnAddressResponse = await fetch('https://api.trongrid.io/v1/accounts/TLsV52sRDL79HXGGm9yzwKibb6BeruhUzy', { headers });
                if (!burnAddressResponse.ok) throw new Error('Failed to fetch burn address data');
                const burnAddressData = await burnAddressResponse.json();
                console.log('Burn Address Data:', burnAddressData);
                const tokensInBurnAddress = burnAddressData.data[0]?.balance / 1e6 || 0; // Convert from Sun to token units
                const burnedTokens = (initialSupply - tokensInBurnAddress) / 1e6; // Convert from Sun to token units

                document.getElementById('stakedTRX').innerText = `Staked TRX: ${stakedTRX.toFixed(2)}`;
                document.getElementById('totalStakedTokens').innerText = `Total Staked Tokens: ${totalStakedTokens.toFixed(2)}`;
                document.getElementById('burnedTokens').innerText = `Tokens Burned: ${burnedTokens.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('stakedTRX').innerText = `Staked TRX: Error loading data`;
                document.getElementById('totalStakedTokens').innerText = `Total Staked Tokens: Error loading data`;
                document.getElementById('burnedTokens').innerText = `Tokens Burned: Error loading data`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <div id="container">
        <h1>Platform Treasury</h1>

        <div class="feature-section">
            <h2>Treasury Data</h2>
            <p id="stakedTRX">Staked TRX: Loading...</p>
            <p id="totalStakedTokens">Total Staked Tokens: Loading...</p>
            <p id="burnedTokens">Tokens Burned: Loading...</p>
        </div>

        <div class="feature-section">
            <h2>Join Our Community</h2>
            <button onclick="window.open('https://t.me/claimfreetrxnow', '_blank')">Join Telegram Group</button>
            <button onclick="window.open('https://x.com/cfttrc20?s=21', '_blank')">Follow us on Twitter</button>
        </div>
    </div>
</body>
</html>
