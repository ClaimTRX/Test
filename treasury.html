<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT Token</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
      position: fixed;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }
    .sidebar a:hover {
      background-color: #1f4068;
    }
    .sidebar .social-links {
      display: flex;
      margin-top: 20px;
    }
    .sidebar .social-icon {
      color: white;
      font-size: 20px;
      margin-right: 10px;
      text-decoration: none;
    }
    .sidebar .social-icon:last-child {
      margin-right: 0;
    }
    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
      margin-left: 200px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .topbar a.social-icon {
      color: white;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }
    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }
    .card-body {
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-size: 1.5rem;
    }
    .card-text {
      font-size: 1rem;
    }
    .btn-success,
    .btn-danger,
    .btn-primary {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }
    .btn-danger {
      background-color: #ff4c4c;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .form-control {
      width: 20%;
      padding: 8px;
      font-size: 0.875rem;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card-explanation {
      margin-top: 10px;
      font-size: 0.875rem;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .listing {
      background-color: #1f4068;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .listing button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }
    .listing .btn-success {
      background-color: #4CAF50;
    }
    .listing .btn-danger {
      background-color: #ff4c4c;
    }
    /* Mobile responsiveness */
    @media (max-width: 767.98px) {
      .listing button {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }
      .sidebar {
        height: auto;
        padding: 10px;
        width: 100%;
        position: relative;
        flex-direction: column;
        align-items: center;
      }
      .topbar {
        text-align: center;
        margin-left: 0;
        justify-content: center;
      }
      .main-content {
        margin-left: 0;
      }
      .card-title {
        font-size: 1.25rem;
      }
      .card-text {
        font-size: 0.875rem;
      }
      .btn-success,
      .btn-danger,
      .btn-primary {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }
      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }
      .card-explanation {
        margin-top: 20px;
      }
      .sidebar .social-links {
        justify-content: center;
      }
      .sidebar .social-icon {
        margin-bottom: 10px;
      }
    }
    @media (min-width: 768px) {
      .card-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      .card-text-section {
        flex: 1;
        margin-right: 20px;
      }
      .card-explanation {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Dashboard</a>
    <a href="#">Staking</a>
    <a href="#">Contact</a>
    <div class="social-links">
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
    </div>
  </div>
  <div class="topbar">
    <button>Login</button>
  </div>
<div class="main-content">
    <div class="card">
      <div class="card-body">
        <div class="card-text-section">
          <h5 class="card-title">Voting Power Used</h5>
          <p class="card-text" id="voting-power">Loading...</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="card-text-section">
          <h5 class="card-title">Total Staked CFT Tokens</h5>
          <p class="card-text" id="total-staked">Loading...</p>
        </div>
      </div>
    </div>
</div>

<script>
    const apiKey = '1b226541-bba1-48cf-b6f7-d6cd75be7b7e';
    const address = 'TFvHNqDqttkXSS8ZTdC4c4W7q97SFW3iKq';
    const tokenAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA';
    const contractAddresses = ['TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA', 'TLtHsWbFXt7oTgBBef1pqQMWehztt71atU'];

    async function fetchAccountData() {
      try {
        const response = await fetch(`https://api.trongrid.io/v1/accounts/${address}`, {
          headers: { 'TRON-PRO-API-KEY': apiKey }
        });
        const data = await response.json();
        console.log(data); // Log the response for debugging

        const votingPower = data.data[0].votes ? data.data[0].votes.reduce((acc, vote) => acc + vote.vote_count, 0) : 0;
        document.getElementById('voting-power').innerText = votingPower + ' votes';
      } catch (error) {
        console.error('Error fetching account data:', error);
        document.getElementById('voting-power').innerText = 'Error loading data';
      }
    }

    async function fetchStakedData() {
      try {
        let totalStaked = 0;

        for (const contract of contractAddresses) {
          const response = await fetch(`https://api.trongrid.io/v1/accounts/${contract}`, {
            headers: { 'TRON-PRO-API-KEY': apiKey }
          });
          const data = await response.json();
          console.log(data); // Log the response for debugging

          const tokenInfo = data.data[0].trc20[tokenAddress];
          totalStaked += tokenInfo ? parseInt(tokenInfo, 10) : 0;
        }

        document.getElementById('total-staked').innerText = totalStaked + ' CFT';
      } catch (error) {
        console.error('Error fetching staked data:', error);
        document.getElementById('total-staked').innerText = 'Error loading data';
      }
    }

    fetchAccountData();
    fetchStakedData();
</script>

</body>
</html>
