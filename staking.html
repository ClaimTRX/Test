<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 Staking DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tronscan/tronweb@4.0.0/dist/TronWeb.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        #container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #007bff;
        }
        #walletInfo, #actions {
            margin: 20px auto;
            text-align: left;
            max-width: 400px;
        }
        input, button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectWallet {
            display: block;
            margin: 0 auto 20px auto;
            width: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>TRC20 Staking DApp</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected Wallet: <span id="walletAddress"></span></p>
            <p>Total Staked: <span id="totalStaked"></span></p>
            <p>Your Staked Balance: <span id="userStakedBalance"></span></p>
            <p>Your Accumulated Rewards: <span id="userRewards"></span></p>
            <p>Current APR: <span id="currentAPR"></span>%</p>
        </div>
        <div id="actions" style="display:none;">
            <input type="number" id="stakeAmount" placeholder="Amount to Stake">
            <button id="stakeButton">Stake</button>
            <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw">
            <button id="withdrawButton">Withdraw</button>
            <button id="claimRewardsButton">Claim Rewards</button>
        </div>
    </div>

    <script>
        const stakingContractAddress = 'TF2jTcuSKECtSTLAmuwM63vk8yzEf3rePV';
        const stakingContractAbi = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_stakingToken",
                        "type": "address"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "RewardClaimed",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "Staked",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "Withdrawn",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "OwnerWithdrawn",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "stake",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "claimReward",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "ownerWithdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "viewAPR",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "viewTotalStaked",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "viewStakedAmount",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "viewPendingReward",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_dailyReward",
                        "type": "uint256"
                    }
                ],
                "name": "setDailyReward",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        let tronWeb;
        let stakingContract;

        async function connectWallet() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                $('#walletAddress').text(tronWeb.defaultAddress.base58);
                stakingContract = await tronWeb.contract(stakingContractAbi, stakingContractAddress);
                $('#walletInfo, #actions').show();
                await updateStakingInfo();
            } else {
                alert('Please install TronLink and log in.');
            }
        }

        async function updateStakingInfo() {
            const totalStaked = await stakingContract.methods.viewTotalStaked().call();
            const userStakedBalance = await stakingContract.methods.viewStakedAmount(tronWeb.defaultAddress.base58).call();
            const userRewards = await stakingContract.methods.viewPendingReward(tronWeb.defaultAddress.base58).call();
            const currentAPR = await stakingContract.methods.viewAPR().call();

            $('#totalStaked').text(tronWeb.fromSun(totalStaked).toFixed(0));
            $('#userStakedBalance').text(tronWeb.fromSun(userStakedBalance).toFixed(0));
            $('#userRewards').text(tronWeb.fromSun(userRewards).toFixed(0));
            $('#currentAPR').text(currentAPR / 100);
        }

        async function stakeTokens() {
            const amount = $('#stakeAmount').val();
            if (amount <= 0) return alert('Please enter a valid amount to stake.');

            await stakingContract.methods.stake(tronWeb.toSun(amount)).send();
            await updateStakingInfo();
        }

        async function withdrawTokens() {
            const amount = $('#withdrawAmount').val();
            if (amount <= 0) return alert('Please enter a valid amount to withdraw.');

            await stakingContract.methods.withdraw(tronWeb.toSun(amount)).send();
            await updateStakingInfo();
        }

        async function claimRewards() {
            await stakingContract.methods.claimReward().send();
            await updateStakingInfo();
        }

        $('#connectWallet').on('click', connectWallet);
        $('#stakeButton').on('click', stakeTokens);
        $('#withdrawButton').on('click', withdrawTokens);
        $('#claimRewardsButton').on('click', claimRewards);
    </script>
</body>
</html>
