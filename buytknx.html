    body {

    .sidebar {

    .sidebar a {

    .sidebar a:hover {

    }

    .sidebar .social-links {

    .sidebar .social-icon {

      text-decoration: none;
    }

    .sidebar .social-icon:last-child {
      margin-right: 0;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
      margin-left: 200px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .topbar a.social-icon {
      color: white;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;

      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;

      align-items: center;
      max-width: 1200px;
      margin: 20px auto;
    }

    .card-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 100%;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-success {
      background-color: #4CAF50;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .main-content h1 {
      text-align: center;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card-explanation {
      margin-top: 10px;
      font-size: 0.875rem;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

     /* Mobile responsiveness */
    @media (max-width: 767.98px) {
      .listing button {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .sidebar {
        height: auto;
        padding: 10px;
        width: 100%;
        position: relative;
        flex-direction: column;
        align-items: center;
      }

      .topbar {
        text-align: center;
        margin-left: 0;
        justify-content: center;
      }

      .main-content {
        margin-left: 0;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-body {
        grid-template-columns: 1fr;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .card-image-container {
        width: 100%;
        margin-bottom: 20px;
      }

      .card-image {
        width: 80%; /* Slightly larger image for mobile */
        max-width: 250px;
        margin-bottom: 20px;
      }

      .btn {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }

      .card-explanation {

      }

      .sidebar .social-links {
        justify-content: center;
      }

      .sidebar .social-icon {

      }
    }

    @media (min-width: 768px) {
      .card-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }

      .card-text-section {
        flex: 1;
        margin-right: 20px;
      }

      .card-explanation {

  <div class="main-content">
   <h1>Buy CFT Tokens</h1>
    <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
    <p id="wallet-address" class="mt-3">Not connected</p>
    <p id="user-balance" class="mt-3">USDT: 0 | USDD: 0</p>

        <div class="card-image-container mt-4">
           <img src="https://raw.githubusercontent.com/ClaimTRX/Test/refs/heads/main/67bc2be19828a_download.jpg" class="card-image" alt="Token Image">
        </div>

    <!-- FEB Holder Buy Tokens Card -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress, tokenContract, swapContract;
    const tokenSwapContractAddress = "TCM26yqj4nz3kWvqBYbLbJsLKVSRMkeK2E";
    const usdtContractAddress = "TAME19SjDjKxC3omaJG5HWMTxhbHMrzWMi";
    const usddContractAddress = "TU1ntBzpGPp7GJkzxLTKwYsneJ9JKUmBCK";

    const tokenSwapAbi = [
      { "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }], "name": "buyWithUSDT", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }], "name": "buyWithUSDD", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];

    const trc20Abi = [
      { "constant": true, "inputs": [{ "name": "account", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
      { "constant": false, "inputs": [{ "name": "spender", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "stateMutability": "nonpayable", "type": "function" },
      { "constant": false, "inputs": [{ "name": "sender", "type": "address" }, { "name": "recipient", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "stateMutability": "nonpayable", "type": "function" }
    ];

    document.getElementById('connect-wallet').addEventListener('click', async () => {
      if (!window.tronWeb) {
        alert("Please install TronLink");
        return;
      }
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;
      document.getElementById("wallet-address").innerText = "Connected: " + userAddress;
      await updateBalances();
    });

    async function updateBalances() {
      try {
        const usdtContract = await tronWeb.contract(trc20Abi, usdtContractAddress);
        const usddContract = await tronWeb.contract(trc20Abi, usddContractAddress);
        
        const usdtBalance = await usdtContract.methods.balanceOf(userAddress).call();
        const usddBalance = await usddContract.methods.balanceOf(userAddress).call();
        
        document.getElementById("user-balance").innerText = `USDT: ${tronWeb.fromSun(usdtBalance)} | USDD: ${tronWeb.fromSun(usddBalance)}`;
      } catch (error) {
        console.error("Error fetching balances", error);
      }
    }

    async function buyToken(tokenAddress, amount) {
      try {
        const contract = await tronWeb.contract(tokenSwapAbi, tokenSwapContractAddress);
        await contract.methods[tokenAddress === usdtContractAddress ? "buyWithUSDT" : "buyWithUSDD"](amount).send();
        alert("Transaction successful");
        await updateBalances();
      } catch (error) {
        console.error("Transaction failed", error);
        alert("Transaction failed");
      }
    }

    document.getElementById("buy-usdt").addEventListener("click", async () => {
      const amount = document.getElementById("usdt-amount").value;
      if (amount > 0) {
        await buyToken(usdtContractAddress, amount);
      } else {
        alert("Enter a valid amount");
      }
    });

    document.getElementById("buy-usdd").addEventListener("click", async () => {
      const amount = document.getElementById("usdd-amount").value;
      if (amount > 0) {
        await buyToken(usddContractAddress, amount);
      } else {
        alert("Enter a valid amount");
      }
    });
  </script>
</body>
