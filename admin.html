<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-connect {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .wallet-status {
      margin-left: 10px;
      font-weight: bold;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Admin Panel</h1>
    <div class="text-center">
      <button id="connect-button" class="btn-connect">Connect Wallet</button>
      <span id="wallet-status" class="wallet-status"></span>
    </div>

    <!-- Daily Rewards Section -->
    <div class="section">
      <h2>Daily Rewards</h2>
      <p>Current Daily Rewards: <span id="current-rewards">Loading...</span></p>
      <input type="number" id="new-rewards" class="form-control" placeholder="Enter new daily rewards">
      <button id="set-rewards" class="btn btn-success">Set Daily Rewards</button>
    </div>

    <!-- Withdrawal Section -->
    <div class="section">
      <h2>Withdraw Funds</h2>
      <button id="withdraw-usdt" class="btn btn-primary">Withdraw USDT</button>
      <button id="withdraw-usdd" class="btn btn-primary">Withdraw USDD</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress;
    const contractAddress = 'TTLzt72vBaGwBCUU4s1SDQreNk5tH7xg91'; // Replace with your contract address
    const contractAbi = [
      // Replace with your actual contract ABI
      {
        "inputs": [],
        "name": "getDailyRewards",
        "outputs": [{"name": "", "type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{"name": "_amount", "type": "uint256"}],
        "name": "setDailyRewards",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAllUSDT",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAllUSDD",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('connect-button').addEventListener('click', connectWallet);
      if (await checkTronLink()) {
        await initializeTronWeb();
      } else {
        document.getElementById('wallet-status').innerText = 'Please install TronLink.';
      }
    });

    // Check if TronLink is available
    async function checkTronLink() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    // Connect to TronLink wallet
    async function connectWallet() {
      try {
        await window.tronLink.request({ method: 'tron_requestAccounts' });
        await initializeTronWeb();
      } catch (error) {
        console.error('Connection failed:', error);
        document.getElementById('wallet-status').innerText = 'Connection failed.';
      }
    }

    // Initialize TronWeb and update UI
    async function initializeTronWeb() {
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;
      document.getElementById('wallet-status').innerText = `Connected: ${userAddress}`;
      document.getElementById('connect-button').style.display = 'none';
      await updateCurrentRewards();
    }

    // Fetch and display current daily rewards
    async function updateCurrentRewards() {
      try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const rewards = await contract.getDailyRewards().call();
        document.getElementById('current-rewards').innerText = tronWeb.fromSun(rewards); // Convert from SUN to TRX/USDT
      } catch (error) {
        console.error('Error fetching rewards:', error);
        document.getElementById('current-rewards').innerText = 'Error';
      }
    }

    // Set new daily rewards
    document.getElementById('set-rewards').addEventListener('click', async () => {
      const newRewards = document.getElementById('new-rewards').value;
      if (!newRewards) {
        alert('Please enter a valid amount.');
        return;
      }
      try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const amountInSun = tronWeb.toSun(newRewards); // Convert to SUN
        await contract.setDailyRewards(amountInSun).send();
        alert('Daily rewards updated successfully!');
        await updateCurrentRewards();
      } catch (error) {
        console.error('Error setting rewards:', error);
        alert('Failed to update rewards.');
      }
    });

    // Withdraw USDT
    document.getElementById('withdraw-usdt').addEventListener('click', async () => {
      try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        await contract.withdrawAllUSDT().send();
        alert('USDT withdrawn successfully!');
      } catch (error) {
        console.error('Error withdrawing USDT:', error);
        alert('Failed to withdraw USDT.');
      }
    });

    // Withdraw USDD
    document.getElementById('withdraw-usdd').addEventListener('click', async () => {
      try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        await contract.withdrawAllUSDD().send();
        alert('USDD withdrawn successfully!');
      } catch (error) {
        console.error('Error withdrawing USDD:', error);
        alert('Failed to withdraw USDD.');
      }
    });
  </script>
</body>
</html>
