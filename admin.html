<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-connect {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .wallet-status {
      margin-left: 10px;
      font-weight: bold;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      margin-bottom: 20px;
    }
    .btn-withdraw {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Admin Panel</h1>
    <div class="text-center">
      <button id="connect-button" class="btn-connect">Connect Wallet</button>
      <span id="wallet-status" class="wallet-status"></span>
    </div>

    <!-- Balances Section -->
    <div class="section">
      <h2>Contract Balances</h2>
      <p>STBLX: <span id="stblx-balance">Loading...</span></p>
      <p>USDT: <span id="usdt-balance">Loading...</span></p>
      <p>USDD: <span id="usdd-balance">Loading...</span></p>
    </div>

    <!-- Withdrawal Section -->
    <div class="section">
      <h2>Withdraw Funds</h2>
      <button id="withdraw-stblx" class="btn btn-primary btn-withdraw" disabled>Withdraw All STBLX</button>
      <button id="withdraw-usdt" class="btn btn-primary btn-withdraw" disabled>Withdraw All USDT</button>
      <button id="withdraw-usdd" class="btn btn-primary btn-withdraw" disabled>Withdraw All USDD</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    // Replace with your actual contract address
    const contractAddress = 'TTLzt72vBaGwBCUU4s1SDQreNk5tH7xg91';

    // Contract ABI for the main contract
    const contractAbi = [
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{"internalType": "address", "name": "", "type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "token",
        "outputs": [{"internalType": "contract ITRC20", "name": "", "type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "usdt",
        "outputs": [{"internalType": "contract ITRC20", "name": "", "type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "usdd",
        "outputs": [{"internalType": "contract ITRC20", "name": "", "type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAllTokenForSale",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAllUSDT",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAllUSDD",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    // TRC20 ABI for token interactions (balanceOf and decimals)
    const trc20Abi = [
      {
        "constant": true,
        "inputs": [{"name": "account", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "", "type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{"name": "", "type": "uint8"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let tronWeb, userAddress, contract, isOwner;

    // Connect wallet button event listener
    document.getElementById('connect-button').addEventListener('click', connectWallet);

    // Function to connect to TronLink
    async function connectWallet() {
      if (window.tronLink) {
        try {
          await window.tronLink.request({ method: 'tron_requestAccounts' });
          tronWeb = window.tronWeb;
          userAddress = tronWeb.defaultAddress.base58;
          document.getElementById('wallet-status').innerText = `Connected: ${userAddress}`;
          await initialize();
        } catch (error) {
          alert('Failed to connect: ' + error.message);
        }
      } else {
        alert('Please install TronLink');
      }
    }

    // Initialize the panel: fetch balances and set up withdrawal buttons
    async function initialize() {
      try {
        // Get contract instance
        contract = await tronWeb.contract(contractAbi, contractAddress);

        // Check if user is the owner
        const owner = await contract.owner().call();
        isOwner = owner === userAddress;

        if (isOwner) {
          document.getElementById('withdraw-stblx').disabled = false;
          document.getElementById('withdraw-usdt').disabled = false;
          document.getElementById('withdraw-usdd').disabled = false;
        } else {
          document.getElementById('wallet-status').innerText += ' (Not the owner)';
        }

        // Get token addresses from the contract
        const stblxAddr = await contract.token().call();
        const usdtAddr = await contract.usdt().call();
        const usddAddr = await contract.usdd().call();

        // Create token contract instances
        const stblxToken = await tronWeb.contract(trc20Abi, stblxAddr);
        const usdtToken = await tronWeb.contract(trc20Abi, usdtAddr);
        const usddToken = await tronWeb.contract(trc20Abi, usddAddr);

        // Get decimals for each token
        const stblxDecimals = await stblxToken.decimals().call();
        const usdtDecimals = await usdtToken.decimals().call();
        const usddDecimals = await usddToken.decimals().call();

        // Get balances of tokens in the contract
        const stblxBalance = await stblxToken.balanceOf(contractAddress).call();
        const usdtBalance = await usdtToken.balanceOf(contractAddress).call();
        const usddBalance = await usddToken.balanceOf(contractAddress).call();

        // Convert balances to human-readable format
        const stblxBalanceHuman = parseFloat(stblxBalance) / Math.pow(10, stblxDecimals);
        const usdtBalanceHuman = parseFloat(usdtBalance) / Math.pow(10, usdtDecimals);
        const usddBalanceHuman = parseFloat(usddBalance) / Math.pow(10, usddDecimals);

        // Display balances
        document.getElementById('stblx-balance').innerText = stblxBalanceHuman.toFixed(2);
        document.getElementById('usdt-balance').innerText = usdtBalanceHuman.toFixed(2);
        document.getElementById('usdd-balance').innerText = usddBalanceHuman.toFixed(2);
      } catch (error) {
        console.error('Initialization error:', error);
        alert('Failed to initialize: ' + error.message);
      }
    }

    // Withdrawal button event listeners
    document.getElementById('withdraw-stblx').addEventListener('click', async () => {
      if (!isOwner) return;
      try {
        await contract.withdrawAllTokenForSale().send();
        alert('STBLX withdrawn successfully');
        await initialize(); // Refresh balances after withdrawal
      } catch (error) {
        alert('Failed to withdraw STBLX: ' + error.message);
      }
    });

    document.getElementById('withdraw-usdt').addEventListener('click', async () => {
      if (!isOwner) return;
      try {
        await contract.withdrawAllUSDT().send();
        alert('USDT withdrawn successfully');
        await initialize(); // Refresh balances
      } catch (error) {
        alert('Failed to withdraw USDT: ' + error.message);
      }
    });

    document.getElementById('withdraw-usdd').addEventListener('click', async () => {
      if (!isOwner) return;
      try {
        await contract.withdrawAllUSDD().send();
        alert('USDD withdrawn successfully');
        await initialize(); // Refresh balances
      } catch (error) {
        alert('Failed to withdraw USDD: ' + error.message);
      }
    });
  </script>
</body>
</html>
