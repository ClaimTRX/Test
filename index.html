<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Claimer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .connected, .claimable, .greenButton { background-color: #4CAF50; color: white; }
        input, textarea { margin-top: 5px; width: 20%; padding: 10px; }
        #latestDonationMessage { font-family: 'Courier New', Courier, monospace; font-size: 18px; color: darkblue; } /* Style for latest donation message */
    </style>
</head>
<body>
    <h1>TRX Claimer</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimTRX" disabled>Claim TRX</button>
    <input type="text" id="whitelistTGUsername" placeholder="Enter TG Username">
    <button id="addWhitelist">Add to Whitelist</button>
    <div id="claimAmount">Current Claimable Amount: 0 TRX</div>
    <div id="claimStatus"></div>
    <div><a>Contract owner pays energy fees. Only bandwidth cost will be taken from user</a></div><br>
    <a href="https://t.me/claimfreetrxnow">Join our Telegram group</a>
    <div>
        <h2>Supported Projects</h2>
        <a>Coming Soon!</a>
    </div>
    <div id="latestDonationMessage">Latest Donation Message: None</div>
    <h2>Donations</h2>
    <input type="number" id="donationAmount" placeholder="Amount in TRX">
    <textarea id="donationMessage" placeholder="Leave a message with your donation..."></textarea>
    <button id="donateTRX">Donate TRX</button>
    <div id="donationStatus"></div>
    <div id="totalDonated">Total Donated: 0 TRX</div>
    <div id="totalClaimed">Total Claimed: 0 TRX</div>

    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TYqFo7bKugRoF1ajsntETGrcrwMWokjNbn';
        let tronWeb;
        let contract;

        const connectWallet = async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract().at(contractAddress);
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('connectWallet').textContent = 'Connected';
                document.getElementById('donateTRX').classList.add('greenButton'); // Make Donate TRX button green
                updateDonationStats();
            } else {
                alert("Please install TronLink.");
            }
        };

        const claimTRX = async () => {
            try {
                const result = await contract.claimTRX().send({
                    shouldPollResponse: true
                });
                document.getElementById('claimStatus').innerText = 'Success! TRX claimed.';
                updateDonationStats();
            } catch (error) {
                document.getElementById('claimStatus').innerText = 'Error: ' + error.message;
            }
        };

        const updateDonationStats = async () => {
            const amountInSuns = await contract.getClaimableAmount().call();
            const totalDonatedInSuns = await contract.getTotalDonated().call();
            const totalClaimedInSuns = await contract.getTotalClaimed().call();
            const latestMessage = await contract.latestDonationMessage().call();
            const amountInTRX = tronWeb ? tronWeb.fromSun(amountInSuns) : 0;
            const totalDonatedInTRX = tronWeb ? tronWeb.fromSun(totalDonatedInSuns) : 0;
            const totalClaimedInTRX = tronWeb ? tronWeb.fromSun(totalClaimedInSuns) : 0;
            document.getElementById('claimAmount').innerText = `Current Claimable Amount: ${amountInTRX} TRX`;
            document.getElementById('totalDonated').innerText = `Total Donated: ${totalDonatedInTRX} TRX`;
            document.getElementById('totalClaimed').innerText = `Total Claimed: ${totalClaimedInTRX} TRX`;
            document.getElementById('latestDonationMessage').innerText = `Latest Donation Message: ${latestMessage}`;
            document.getElementById('claimTRX').disabled = amountInSuns <= 0;
            document.getElementById('claimTRX').classList.toggle('claimable', amountInSuns > 0);
        };

        const donateTRX = async () => {
            const amountToDonate = tronWeb.toSun(document.getElementById('donationAmount').value);
            const message = document.getElementById('donationMessage').value;
            try {
                const result = await contract.donate(message).send({
                    callValue: amountToDonate,
                    shouldPollResponse: true
                });
                document.getElementById('donationStatus').innerText = 'Thank you for your donation!';
                updateDonationStats();
            } catch (error) {
                document.getElementById('donationStatus').innerText = 'Error: ' + error.message;
            }
        };

        const addWhitelist = async () => {
            const tgUsername = document.getElementById('whitelistTGUsername').value;
            try {
                const result = await contract.addToWhitelist(tgUsername, tronWeb.defaultAddress.base58).send({
                    shouldPollResponse: true
                });
                alert('Whitelisted successfully!');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        // Setup to periodically update the donation stats and latest message
        setInterval(updateDonationStats, 10000); // Poll every 10 seconds

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('claimTRX').addEventListener('click', claimTRX);
        document.getElementById('donateTRX').addEventListener('click', donateTRX);
        document.getElementById('addWhitelist').addEventListener('click', addWhitelist);
    </script>
</body>
</html>
