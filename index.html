<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Claimer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .connected { background-color: #4CAF50; color: white; }
        .disabled { background-color: #ccc; color: #666; }
        #claimStatus, #claimAmount { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TRX Claimer</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimTRX" class="disabled" disabled>Claim TRX</button>
    <div id="claimAmount">0 TRX available to claim</div>
    <div id="claimStatus"></div>
    <div><p>Contract owner pays energy fees. Only bandwidth cost will be taken from user</p></div>
    <a href="https://t.me/claimfreetrxnow">Join our Telegram group</a>
    <h2>Donations</h2>
    <input type="text" id="donationAmount" placeholder="Amount in TRX">
    <button id="donateTRX" class="disabled" disabled>Donate TRX</button><br>
    <div id="totalDonated">Total Donated: 0 TRX</div><br>
    <div id="totalClaimed">Total Claimed: 0 TRX</div>
    <div id="donationStatus"></div>

    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TC3wB4An4Yho7ZvqSpJ8pYn94ndP2m9SFw';
        let tronWeb;
        let contract;

        const connectWallet = async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract().at(contractAddress);
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('connectWallet').textContent = 'Wallet Connected';
                document.getElementById('donateTRX').classList.remove('disabled');
                document.getElementById('donateTRX').disabled = false;
                updateDonationStats();
                checkClaimStatus();
                setInterval(() => {
                    updateDonationStats();
                    checkClaimStatus();
                }, 10000); // Update every 10 seconds
            } else {
                alert("Please install TronLink.");
            }
        };

        const checkClaimStatus = async () => {
            const [availableToClaim, isClaimable] = await contract.getAvailableToClaim().call();
            document.getElementById('claimAmount').innerText = `${availableToClaim} TRX available to claim`;
            if (isClaimable) {
                document.getElementById('claimTRX').classList.remove('disabled');
                document.getElementById('claimTRX').disabled = false;
            } else {
                document.getElementById('claimTRX').classList.add('disabled');
                document.getElementById('claimTRX').disabled = true;
                document.getElementById('claimStatus').innerText = 'Claim not available yet. Please wait.';
            }
        };

        const claimTRX = async () => {
            try {
                const result = await contract.claimTRX().send({
                    shouldPollResponse: true
                });
                document.getElementById('claimStatus').innerText = 'Success! TRX claimed.';
                updateDonationStats();
            } catch (error) {
                document.getElementById('claimStatus').innerText = 'Error: ' + error.message;
            }
        };

        const updateDonationStats = async () => {
            const totalDonatedInSuns = (await contract.getTotalDonated().call());
            const totalClaimedInSuns = (await contract.getTotalClaimed().call());
            const totalDonatedInTRX = tronWeb.fromSun(totalDonatedInSuns);
            const totalClaimedInTRX = tronWeb.fromSun(totalClaimedInSuns);
            document.getElementById('totalDonated').innerText = `Total Donated: ${totalDonatedInTRX} TRX`;
            document.getElementById('totalClaimed').innerText = `Total Claimed: ${totalClaimedInTRX} TRX`;
        };

        const donateTRX = async () => {
            const amountToDonate = tronWeb.toSun(document.getElementById('donationAmount').value);
            try {
                const result = await contract.donate().send({
                    callValue: amountToDonate,
                    shouldPollResponse: true
                });
                document.getElementById('donationStatus').innerText = 'Thank you for your donation!';
                updateDonationStats();
            } catch (error) {
                document.getElementById('donationStatus').innerText = 'Error: ' + error.message;
            }
        };

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('claimTRX').addEventListener('click', claimTRX);
        document.getElementById('donateTRX').addEventListener('click', donateTRX);
    </script>
</body>
</html>
