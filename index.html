<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Claimer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .connected, .claimable { background-color: #4CAF50; color: white; }
        #claimStatus, #donationStatus { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TRX Claimer</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimTRX" disabled>Claim TRX</button>
    <div id="claimAmount">Current Claimable Amount: 0 TRX</div>
    <div id="claimStatus"></div>
    <div><a>Contract owner pays energy fees. Only bandwidth cost will be taken from user</a></div><br>
    <a href="https://t.me/claimfreetrxnow">Join our Telegram group</a>
    <h2>Donations</h2>
    <input type="text" id="donationAmount" placeholder="Amount in TRX">
    <button id="donateTRX">Donate TRX</button><br>
    <div id="totalDonated">Total Donated: 0 TRX</div>
    <div id="totalClaimed">Total Claimed: 0 TRX</div>
    <div id="donationStatus"></div>
    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TGuKzpopJBxdX6sb4FVvqJ2LiC5MiLsRwD'; // Replace with your contract's address
        let tronWeb;
        let contract;

        const connectWallet = async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract().at(contractAddress);
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('connectWallet').textContent = 'Connected';
                document.getElementById('donateTRX').classList.add('greenButton');
                updateStats();
                setInterval(updateStats, 10000); // Poll every 10 seconds
            } else {
                alert("Please install TronLink.");
            }
        };

        const claimTRX = async () => {
            try {
                const result = await contract.claimTRX().send({
                    shouldPollResponse: true
                });
                document.getElementById('claimStatus').innerText = 'Success! TRX claimed.';
                updateStats();
            } catch (error) {
                document.getElementById('claimStatus').innerText = 'Error: ' + error.message;
            }
        };

        const updateStats = async () => {
            const claimableAmount = await contract.getClaimableAmount().call();
            const totalDonated = await contract.getTotalDonated().call();
            const totalClaimed = await contract.getTotalClaimed().call();
            document.getElementById('claimAmount').innerText = `Current Claimable Amount: ${tronWeb.fromSun(claimableAmount)} TRX`;
            document.getElementById('totalDonated').innerText = `Total Donated: ${tronWeb.fromSun(totalDonated)} TRX`;
            document.getElementById('totalClaimed').innerText = `Total Claimed: ${tronWeb.fromSun(totalClaimed)} TRX`;
            document.getElementById('claimTRX').disabled = claimableAmount <= 0;
            document.getElementById('claimTRX').classList.toggle('claimable', claimableAmount > 0);
        };

        const donateTRX = async () => {
            const amountToDonate = tronWeb.toSun(document.getElementById('donationAmount').value);
            try {
                const result = await contract.donate().send({
                    callValue: amountToDonate,
                    shouldPollResponse: true
                });
                document.getElementById('donationStatus').innerText = 'Thank you for your donation!';
                updateStats();
            } catch (error) {
                document.getElementById('donationStatus').innerText = 'Error: ' + error.message;
            }
        };

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('claimTRX').addEventListener('click', claimTRX);
        document.getElementById('donateTRX').addEventListener('click', donateTRX);
    </script>
</body>
</html>
