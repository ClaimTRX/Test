<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Claimer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button, input { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .hidden { display: none; }
        .connected, button:not(.disabled) { background-color: #4CAF50; color: white; }
        .disabled { background-color: #ccc; color: #666; }
        #claimStatus, #claimAmount, #whitelistSection { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TRX Claimer</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimTRX" class="disabled" disabled>Claim TRX</button>
    <div id="claimAmount">0 TRX available to claim</div>
    <div id="claimStatus"></div>
    <div><p>TRX is made available for claim at random times through the day</p></div>
    <div><p>Contract owner pays energy fees. Only bandwidth cost will be taken from user</p></div>
    <a href="https://t.me/claimfreetrxnow">Join our Telegram group</a>
    <h2>Other Tron Projects</h2>
    <iframe width="320" height="50" src="https://tronnrg.com/verts/Mobile320x50/TXgL1i4dF1vEhDYuVsMuo8ovcfdEE6tztA" frameBorder="0"> </iframe>
    
    <div id="donationSection">
        <input type="text" id="donationAmount" placeholder="Amount in TRX">
        <button id="donateTRX" class="disabled" disabled>Donate TRX</button>
        <div id="totalDonated">Total Donated: 0 TRX</div>
        <div id="totalClaimed">Total Claimed: 0 TRX</div>
        <div id="donationStatus"></div>
    </div>
    
    <div id="whitelistSection">
        <input type="text" id="tgUsername" placeholder="Enter your Telegram username">
        <button id="addToWhitelist">Add to Whitelist</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TMgDKRsmMJ9HZhaJtiuTFcrALRdPe6xvz5';
        let tronWeb;
        let contract;

        async function connectWallet() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract().at(contractAddress);
                document.getElementById('connectWallet').textContent = 'Wallet Connected';
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('donateTRX').classList.remove('disabled');
                document.getElementById('donateTRX').disabled = false;
                checkWhitelistAndClaimStatus();
                setInterval(updateDonationStats, 10000); // Update donation stats every 10 seconds
            } else {
                alert("Please install TronLink.");
            }
        }

        async function checkWhitelistAndClaimStatus() {
            const isWhitelisted = await contract.whitelist(tronWeb.defaultAddress.base58).call();
            const availableToClaimInSuns = await contract.getClaimableAmount().call();
            const availableToClaimInTRX = tronWeb.fromSun(availableToClaimInSuns);

            const addToWhitelistButton = document.getElementById('addToWhitelist');
            addToWhitelistButton.disabled = isWhitelisted; // Enable or disable based on whitelisted status
            addToWhitelistButton.classList.toggle('disabled', isWhitelisted);
            
            const claimButton = document.getElementById('claimTRX');
            if (parseInt(availableToClaimInTRX) > 0 && isWhitelisted) {
                claimButton.classList.remove('disabled');
                claimButton.disabled = false;
                document.getElementById('claimStatus').innerText = '';  // Clear any previous status messages
            } else {
                claimButton.classList.add('disabled');
                claimButton.disabled = true;
                document.getElementById('claimStatus').innerText = 'Claim not available yet or you are not whitelisted. Please wait or ensure you are whitelisted.';
            }

            if (isWhitelisted) {
                document.getElementById('whitelistSection').classList.add('hidden');
            } else {
                document.getElementById('whitelistSection').classList.remove('hidden');
            }

            document.getElementById('claimAmount').innerText = `${availableToClaimInTRX} TRX available to claim`;
        }

        // ... Rest of your JavaScript functions

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('claimTRX').addEventListener('click', claimTRX);
        document.getElementById('donateTRX').addEventListener('click', donateTRX);
        document.getElementById('addToWhitelist').addEventListener('click', addToWhitelist);
    </script>
</body>
</html>
