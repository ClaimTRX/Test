// Check if TronLink is installed
async function checkTronLinkInstalled() {
    return new Promise((resolve) => {
        const interval = setInterval(() => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                clearInterval(interval);
                resolve(true);
            }
        }, 1000);
    });
}

// Connect the wallet using TronLink
async function connectWallet() {
    try {
        // Request account access
        await tronLink.request({ method: 'tron_requestAccounts' });
        await initializeTronWeb();
    } catch (e) {
        console.error('Failed to connect to TronLink:', e);
    }
}

// Initialize TronWeb and the contracts
async function initializeTronWeb() {
    try {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;

        if (!userAddress) throw new Error('User address not available');

        // Initialize contracts using ABI and contract addresses
        tokenContract = await tronWeb.contract(tokenContractAbi, tokenContractAddress);
        buyCftContract = await tronWeb.contract(buyCftContractAbi, buyCftContractAddress);

        console.log('Connected to TronLink.');
        console.log('User Address:', userAddress);
        console.log('Contracts initialized successfully');

        // Hide connect wallet button once connected
        document.getElementById('connect-button').style.display = 'none';

        // Update the UI after initializing contracts
        await updateUI();
    } catch (error) {
        console.error('Error initializing TronWeb or Contracts:', error);
    }
}

// Update UI
async function updateUI() {
    try {
        await updateAvailableTRX();
        await updateTotalBuyFEB();
    } catch (error) {
        console.error('Error updating UI:', error);
    }
}

// Update available TRX balance of the user
async function updateAvailableTRX() {
    try {
        // Fetch the available TRX balance of the connected wallet
        const balance = await tronWeb.trx.getBalance(userAddress);
        
        // Convert balance from Sun to TRX and update the UI
        document.getElementById('available-trx').innerText = 'Available TRX: ' + formatNumber(tronWeb.fromSun(balance)) + ' TRX';
    } catch (error) {
        console.error('Error fetching available TRX:', error);
    }
}

// Update total FEB tokens available for sale in the contract
async function updateTotalBuyFEB() {
    try {
        const totalBuyFEB = await tokenContract.methods.balanceOf(buyCftContractAddress).call();
        const tokensLeft = tronWeb.fromSun(totalBuyFEB);
        
        document.getElementById('total-buy-feb').innerText = `${tokensLeft} FEB remaining`;

        // Disable buy button if no tokens are left
        const buyButton = document.getElementById('buy-button');
        if (tokensLeft <= 0) {
            buyButton.disabled = true;
            buyButton.innerText = 'No FEB Available';
        } else {
            buyButton.disabled = false;
            buyButton.innerText = 'Buy 1 FEB';
        }
    } catch (error) {
        console.error('Error fetching available FEB tokens:', error);
    }
}

// Function to buy 1 FEB token for 5000 TRX
async function buyToken() {
    try {
        // Send exactly 5000 TRX for buying 1 FEB
        const priceInSun = tronWeb.toSun(5000);
        
        await buyCftContract.methods.buyToken().send({
            callValue: priceInSun
        });

        alert('Transaction successful! You bought 1 FEB.');
    } catch (error) {
        console.error('Error buying FEB:', error);
        alert('Transaction failed.');
    }
}

// Utility function to format numbers
function formatNumber(num) {
    return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}
