<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 Token Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        #container {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #007bff;
        }
        #walletInfo, #actions, #marketplace {
            margin: 20px auto;
            text-align: left;
            max-width: 400px;
        }
        input, button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectWallet {
            display: block;
            margin: 0 auto 20px auto;
            width: auto;
        }
        .listing {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .listing:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>TRC20 Token Marketplace</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected Wallet: <span id="walletAddress"></span></p>
        </div>
        <div id="actions" style="display:none;">
            <h2>List Tokens for Sale</h2>
            <input type="number" id="tokenAmount" placeholder="Amount of Tokens">
            <input type="number" id="priceInTRX" placeholder="Price in TRX">
            <button id="approveTokenButton">Approve Token</button>
            <button id="listTokenButton" style="display:none;">List Tokens</button>
        </div>
        <div id="marketplace" style="display:none;">
            <h2>Marketplace</h2>
            <div id="listings">
                <!-- Listings will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const contractAddress = 'TQu6ucroWFkMc3JYyZ4J1gvkZLmF2dV2Cu'; // Replace with your contract address
        const tokenAddress = 'TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb'; // Token contract address
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "tokenAddress",
                        "type": "address"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "activeListingIds",
                "outputs": [
                    {
                        "internalType": "uint256[]",
                        "name": "",
                        "type": "uint256[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "listingId",
                        "type": "uint256"
                    }
                ],
                "name": "buyToken",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "start",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "end",
                        "type": "uint256"
                    }
                ],
                "name": "getActiveListings",
                "outputs": [
                    {
                        "components": [
                            {
                                "internalType": "address",
                                "name": "seller",
                                "type": "address"
                            },
                            {
                                "internalType": "uint256",
                                "name": "tokenAmount",
                                "type": "uint256"
                            },
                            {
                                "internalType": "uint256",
                                "name": "priceInTRX",
                                "type": "uint256"
                            }
                        ],
                        "internalType": "struct TokenMarketplace.Listing[]",
                        "name": "",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenAmount",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "priceInTRX",
                        "type": "uint256"
                    }
                ],
                "name": "listToken",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "listings",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "seller",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "tokenAmount",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "priceInTRX",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        const tokenAbi = [
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_spender",
                        "type": "address"
                    },
                    {
                        "name": "_value",
                        "type": "uint256"
                    }
                ],
                "name": "approve",
                "outputs": [
                    {
                        "name": "success",
                        "type": "bool"
                    }
                ],
                "type": "function"
            }
        ];
        const tronWeb = new TronWeb({
            fullHost: 'https://api.trongrid.io'
        });
        const contract = tronWeb.contract(abi, contractAddress);
        const tokenContract = tronWeb.contract(tokenAbi, tokenAddress);

        async function connectWallet() {
            try {
                const walletAddress = tronWeb.defaultAddress.base58;
                if (walletAddress) {
                    document.getElementById('walletAddress').innerText = walletAddress;
                    document.getElementById('walletInfo').style.display = 'block';
                    document.getElementById('actions').style.display = 'block';
                    document.getElementById('marketplace').style.display = 'block';
                    fetchListings();
                } else {
                    alert('Please log in to TronLink.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to connect to TronLink.');
            }
        }

        async function approveTokens() {
            const tokenAmount = document.getElementById('tokenAmount').value;

            try {
                await tokenContract.methods.approve(contractAddress, tokenAmount).send({
                    from: tronWeb.defaultAddress.base58
                });
                alert('Tokens approved successfully!');
                document.getElementById('listTokenButton').style.display = 'block';
            } catch (error) {
                console.error(error);
                alert('Failed to approve tokens.');
            }
        }

        async function listTokens() {
            const tokenAmount = document.getElementById('tokenAmount').value;
            const priceInTRX = document.getElementById('priceInTRX').value;

            try {
                await contract.methods.listToken(tokenAmount, priceInTRX).send({
                    from: tronWeb.defaultAddress.base58
                });
                alert('Tokens listed successfully!');
                fetchListings();
            } catch (error) {
                console.error(error);
                alert('Failed to list tokens.');
            }
        }

        async function fetchListings() {
            try {
                const activeListingIds = await contract.methods.activeListingIds().call();
                const listingsContainer = document.getElementById('listings');
                listingsContainer.innerHTML = '';

                for (let i = 0; i < activeListingIds.length; i++) {
                    const listingId = activeListingIds[i];
                    const listing = await contract.methods.listings(listingId).call();

                    const listingElement = document.createElement('div');
                    listingElement.className = 'listing';
                    listingElement.innerHTML = `
                        <p>Seller: ${listing.seller}</p>
                        <p>Token Amount: ${listing.tokenAmount}</p>
                        <p>Price: ${listing.priceInTRX} TRX</p>
                        <button onclick="buyToken(${listingId})">Buy</button>
                    `;
                    listingsContainer.appendChild(listingElement);
                }
            } catch (error) {
                console.error(error);
                alert('Failed to fetch listings.');
            }
        }

        async function buyToken(listingId) {
            try {
                const listing = await contract.methods.listings(listingId).call();
                await contract.methods.buyToken(listingId).send({
                    from: tronWeb.defaultAddress.base58,
                    callValue: listing.priceInTRX
                });
                alert('Token purchased successfully!');
                fetchListings();
            } catch (error) {
                console.error(error);
                alert('Failed to buy tokens.');
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('approveTokenButton').addEventListener('click', approveTokens);
        document.getElementById('listTokenButton').addEventListener('click', listTokens);

        window.onload = async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                await connectWallet();
            } else {
                window.addEventListener('tronWebInjected', connectWallet);
            }
        };
    </script>
</body>
</html>
