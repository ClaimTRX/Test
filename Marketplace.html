<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 Token Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tronscan/tronweb@4.0.0/dist/TronWeb.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        #container {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #007bff;
        }
        #walletInfo, #actions, #marketplace {
            margin: 20px auto;
            text-align: left;
            max-width: 400px;
        }
        input, button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectWallet {
            display: block;
            margin: 0 auto 20px auto;
            width: auto;
        }
        .listing {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .listing:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>TRC20 Token Marketplace</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected Wallet: <span id="walletAddress"></span></p>
        </div>
        <div id="actions" style="display:none;">
            <h2>List Tokens for Sale</h2>
            <input type="number" id="tokenAmount" placeholder="Amount of Tokens">
            <input type="number" id="priceInTRX" placeholder="Price in TRX">
            <button id="listTokenButton">List Tokens</button>
        </div>
        <div id="marketplace" style="display:none;">
            <h2>Marketplace</h2>
            <div id="listings">
                <!-- Listings will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const contractAddress = 'TPwkCyrSUDV3qqv5yjTxcQCaHqiy43ceWU';
        const tronWeb = new TronWeb({
            fullHost: 'https://api.trongrid.io',
            privateKey: 'your_private_key'
        });

        $(document).ready(async function() {
            let contract;
            
            $('#connectWallet').click(async function() {
                try {
                    await tronWeb.request({ method: 'tron_requestAccounts' });
                    const walletAddress = tronWeb.defaultAddress.base58;
                    $('#walletAddress').text(walletAddress);
                    $('#walletInfo').show();
                    $('#actions').show();
                    $('#marketplace').show();

                    contract = await tronWeb.contract().at(contractAddress);
                    loadMarketplace();
                } catch (error) {
                    console.error('Error connecting wallet', error);
                }
            });

            $('#listTokenButton').click(async function() {
                const tokenAmount = $('#tokenAmount').val();
                const priceInTRX = $('#priceInTRX').val();

                try {
                    await contract.listToken(tronWeb.address.toHex(walletAddress), tokenAmount, priceInTRX).send({
                        feeLimit: 100000000,
                        callValue: 0,
                        shouldPollResponse: true
                    });
                    alert('Tokens listed successfully!');
                    loadMarketplace();
                } catch (error) {
                    console.error('Error listing tokens', error);
                }
            });

            async function loadMarketplace() {
                try {
                    const listings = await contract.getListings().call();
                    $('#listings').empty();
                    listings.forEach((listing, index) => {
                        $('#listings').append(`
                            <div class="listing">
                                <p>Seller: ${tronWeb.address.fromHex(listing.seller)}</p>
                                <p>Token Amount: ${listing.tokenAmount}</p>
                                <p>Price: ${listing.priceInTRX} TRX</p>
                                <button onclick="buyToken(${index}, ${listing.priceInTRX})">Buy Tokens</button>
                            </div>
                        `);
                    });
                } catch (error) {
                    console.error('Error loading marketplace', error);
                }
            }

            window.buyToken = async function(listingId, priceInTRX) {
                try {
                    await contract.buyToken(listingId).send({
                        feeLimit: 100000000,
                        callValue: tronWeb.toSun(priceInTRX),
                        shouldPollResponse: true
                    });
                    alert('Tokens bought successfully!');
                    loadMarketplace();
                } catch (error) {
                    console.error('Error buying tokens', error);
                }
            }
        });
    </script>
</body>
</html>
