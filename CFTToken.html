<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 Token Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        #container {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #007bff;
        }
        #walletInfo, #actions, #marketplace {
            margin: 20px auto;
            text-align: left;
            max-width: 400px;
        }
        input, button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectWallet {
            display: block;
            margin: 0 auto 20px auto;
            width: auto;
        }
        .listing {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .listing:last-child {
            border-bottom: none;
        }
        .link {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover, .link:focus {
            text-decoration: underline;
        }
        .dropdown {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #0056b3;
        }
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px; /* Ensure width matches the Connect Wallet button */
        }
        .dropbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Buy CFT Token</h1>
        <div id="buttonContainer">
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                     <a href="index.html">Home</a>
                    <a href="staking.html">Staking</a>
                    <a href="Marketplace.html">Marketplace</a>
                     <a href="claim.html">Claim</a>
                    <a href="Draw.html">Draw</a>
                    <a href="TRC20.html">TRC20</a>
                </div>    
            </div>
        </div>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected Wallet: <span id="walletAddress"></span></p>
            <p>Token Balance: <span id="tokenBalance"></span></p>
        </div>
        <div id="actions" style="display:none;">
            <h2>Buy Tokens</h2>
            <input type="number" id="trxAmount" placeholder="Amount of TRX">
            <button id="buyTokenButton">Buy Tokens</button>
        </div>
    </div>

    <script>
        let tronWeb;
        let tokenSaleContract;
        let tokenContract;
        const tokenSaleContractAddress = 'TNd9QQNUUENTQWCs81yan3ttzahQXHJhAC'; // Replace with your TokenSale contract address
        const tokenSaleContractABI = [
            {
                "inputs": [
                    {
                        "internalType": "contract ITRC20",
                        "name": "_token",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "_tokenPrice",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdrawTRX",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdrawTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "buyTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ]; // Replace with your TokenSale contract ABI

        const tokenContractAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA'; // Replace with your TRC20 token contract address
        const tokenContractABI = [
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "_owner",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "name": "balance",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "name",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "symbol",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_to",
                        "type": "address"
                    },
                    {
                        "name": "_value",
                        "type": "uint256"
                    }
                ],
                "name": "transfer",
                "outputs": [
                    {
                        "name": "",
                        "type": "bool"
                    }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ]; // Replace with your TRC20 token contract ABI

        async function connectWallet() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                $('#walletAddress').text(tronWeb.defaultAddress.base58);
                $('#walletInfo').show();
                $('#actions').show();
                await updateTokenBalance();
            } else {
                alert('Please install TronLink wallet!');
            }
        }

        async function updateTokenBalance() {
            const walletAddress = tronWeb.defaultAddress.base58;
            tokenContract = await tronWeb.contract(tokenContractABI, tokenContractAddress);
            const balance = await tokenContract.balanceOf(walletAddress).call();
            $('#tokenBalance').text(tronWeb.fromSun(balance.toString()));
        }

        async function buyTokens() {
            const trxAmount = $('#trxAmount').val();
            if (!trxAmount || trxAmount <= 0) {
                alert('Please enter a valid amount of TRX');
                return;
            }

            try {
                tokenSaleContract = await tronWeb.contract(tokenSaleContractABI, tokenSaleContractAddress);
                const transaction = await tokenSaleContract.buyTokens().send({
                    callValue: tronWeb.toSun(trxAmount)
                });
                alert('Transaction successful: ' + transaction);
                await updateTokenBalance();
            } catch (error) {
                alert('Transaction failed: ' + error);
            }
        }

        $(document).ready(function() {
            $('#connectWallet').on('click', connectWallet);
            $('#buyTokenButton').on('click', buyTokens);
        });
    </script>
</body>
</html>
