async function checkTronLinkInstalled() {
  return new Promise((resolve) => {
    const interval = setInterval(() => {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        clearInterval(interval);
        resolve(true);
      }
    }, 1000);
  });
}

  } catch (error) {
    console.error('Error fetching balance:', error);
  }
}

    function switchLanguage(language) {
    if (language === 'zh') {
      window.location.href = 'draw_zh.html';
    } else {
      window.location.href = 'draw.html';
    }
  }



async function updateUI() {
  try {
    await checkCFTTokenBalance();
    await checkRegistrationStatus();
    startDataUpdates();
  } catch (error) {
    console.error('Error updating UI:', error);
  }
}

   async function getLastWinner() {
  try {
    console.log("Fetching the latest winner event...");

    const events = await tronWeb.getEventResult(trxDrawContractAddress, {
      eventName: 'Winner',
      size: 1,  // Limit to the latest event
      sort: 'desc'  // Get the latest event
    });

    console.log("Events received:", events);

    if (events.length > 0) {
      const winnerEvent = events[0];
      const winnerHexAddress = winnerEvent.result.winner;  // This is the address in hex format
      const winnerAddress = tronWeb.address.fromHex(winnerHexAddress);  // Convert hex to TRON Base58 address
      const winnerAmount = winnerEvent.result.amount;

      document.getElementById('lastWinnerAddress').textContent = `Winner Address: ${winnerAddress}`;
      document.getElementById('lastWinnerAmount').textContent = `Amount Won: ${tronWeb.fromSun(winnerAmount)} TRX`;
    } else {
      document.getElementById('lastWinnerAddress').textContent = 'Winner Address: --';
      document.getElementById('lastWinnerAmount').textContent = 'Amount Won: --';
    }
  } catch (error) {
    console.error('Error fetching latest winner:', error);
  }
}



async function checkCFTTokenBalance() {
  try {
    const balance = await cftTokenContract.methods.balanceOf(userAddress).call();
    const cftTokenBalance = tronWeb.toDecimal(balance);
    const cftTokenDecimals = 10 ** 6; // Assuming CFT has 6 decimals

    
    const requiredBalanceTRX = 50 * cftTokenDecimals;


    if (cftTokenBalance >= requiredBalanceTRX) {
      document.getElementById('trxWarningMessage').style.display = 'none';
      document.getElementById('trxRegisterButton').disabled = false;
    } else {
      document.getElementById('trxWarningMessage').style.display = 'block';
      document.getElementById('trxRegisterButton').disabled = true;
    }
  } catch (error) {
    console.error('Error checking CFT token balance:', error);
  }
}

async function checkRegistrationStatus() {
  try {
    
    const isRegisteredTRX = await trxDrawContract.methods.hasRegistered(userAddress).call();


    if (isRegisteredTRX) {
      document.getElementById('trxRegisterButton').innerText = 'Registered';
      document.getElementById('trxRegisterButton').disabled = true;
    } else {
      document.getElementById('trxRegisterButton').innerText = 'Register';
    }
  } catch (error) {
    console.error('Error checking registration status:', error);
  }
}

async function startDataUpdates() {
  setInterval(() => {
    
    updateTimerTRX();
  }, 1000);
}


async function updateTimerTRX() {
  try {
    const lastDrawTime = parseInt(await trxDrawContract.methods.lastDrawTime().call());
    const interval = parseInt(await trxDrawContract.methods.interval().call());
    const currentTime = Math.floor(Date.now() / 1000);
    const timeLeft = lastDrawTime + interval - currentTime;

    const hours = Math.floor(timeLeft / 3600);
    const minutes = Math.floor((timeLeft % 3600) / 60);
    const seconds = timeLeft % 60;

    const timerDisplay = document.getElementById('trxTimer');
    if (timeLeft > 0) {
      timerDisplay.innerText = `Next draw in: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById('trxDrawButton').disabled = true;
    } else {
      timerDisplay.innerText = "Draw is available!";
      document.getElementById('trxDrawButton').disabled = false;
    }
  } catch (error) {
    console.error('Error updating timer:', error);
  }
}




document.getElementById('trxRegisterButton').addEventListener('click', async () => {
  try {
    await trxDrawContract.methods.register().send();

    console.error('Error executing draw:', error);

});
