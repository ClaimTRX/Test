<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Wallet Draw</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f8;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #367c39;
        }
        button.disabled, button.disabled:hover {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .hidden { 
            display: none; 
        }
        .warning {
            color: red;
            font-size: 20px;
            margin-top: 20px;
        }
        #appContent {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>TRX Wallet Draw</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="warningMessage" class="hidden warning">
        Contact <a href="https://t.me/Stian_86">Stian_86 on Telegram</a> to be whitelisted for this page.
    </div>

    <div id="appContent">
        <button id="register" class="disabled" disabled>Register</button>
        <button id="draw" class="disabled" disabled>Draw Winner</button>
        <div id="timer">Next draw in: --:--:--</div>
        <div id="prizeAmount">Current prize: 0 TRX</div>
        <div id="lastWinner">Last winner: None</div>
        <div id="participantCount">Participants: 0</div>
        <div id="intervalInfo">Press Register to win <span id="prizeDisplay">--</span> TRX every <span id="intervalDisplay">--</span> hours. Remember to register for each round!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TD1m2bAcRv8upZYxWVeAZsGjxeMxM7w4yE';
        let tronWeb;
        let contract;

        async function init() {
            if (window.tronWeb && window.tronWeb.ready) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract().at(contractAddress);
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('connectWallet').textContent = 'Wallet Connected';
                enableButton('register');
                checkWhitelistStatus();
                startDataUpdates();
            } else {
                setTimeout(init, 1000); // Retry after 1 second if TronWeb isn't ready
            }
        }

        async function startDataUpdates() {
            updateTimer();
            setInterval(updateTimer, 1000); // Update every second
            setInterval(async () => {
                await updatePrizeAmount();
                await updateLastWinner();
                await updateParticipantCount();
            }, 5000); // Update every 5 seconds
        }

        async function updateTimer() {
            const lastDrawTime = parseInt(await contract.lastDrawTime().call());
            const interval = parseInt(await contract.interval().call());
            const currentTime = Math.floor(Date.now() / 1000);
            const timeLeft = lastDrawTime + interval - currentTime;
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `Next draw in: ${hours}:${minutes}:${seconds}`;
            document.getElementById('draw').classList.toggle('disabled', timeLeft > 0);
            document.getElementById('draw').disabled = timeLeft > 0;
        }

        async function updatePrizeAmount() {
            const prizeAmount = await contract.prizeAmount().call();
            document.getElementById('prizeAmount').innerText = `Current prize: ${tronWeb.fromSun(prizeAmount)} TRX`;
        }

        async function updateLastWinner() {
            const [address, username, amount] = await contract.getLastWinner().call();
            document.getElementById('lastWinner').innerText = address === "0x0000000000000000000000000000000000000000" ? "Last winner: None" : `Last winner: ${username} won ${tronWeb.fromSun(amount)} TRX`;
        }

        async function updateParticipantCount() {
            const count = (await contract.participants()).length;
            document.getElementById('participantCount').innerText = `Participants: ${count}`;
        }

        function checkWhitelistStatus() {
            // Add this functionality based on your contract's capabilities
        }

        function enableButton(id) {
            const button = document.getElementById(id);
            button.disabled = false;
            button.classList.remove('disabled');
        }

        function disableButton(id) {
            const button = document.getElementById(id);
            button.disabled = true;
            button.classList.add('disabled');
        }

        async function registerForDraw() {
            try {
                await contract.register().send();
                alert('Successfully registered for the draw!');
            } catch (error) {
                console.error("Registration Error:", error);
                alert('Error: ' + error.message);
            }
        }

        async function drawWinner() {
            try {
                await contract.draw().send();
                alert('Winner has been drawn!');
            } catch (error) {
                console.error("Draw Winner Error:", error);
                alert('Error: ' + error.message);
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
