<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Wallet Draw</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button, input { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .hidden { display: none; }
        .connected, button:not(.disabled) { background-color: #4CAF50; color: white; }
        .disabled { background-color: #ccc; color: #666; }
        .warning { color: red; font-size: 1.5em; font-weight: bold; }
        #timer, #prizeAmount { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TRX Wallet Draw</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="register" class="disabled" disabled>Register</button>
    <button id="draw" class="disabled" disabled>Draw Winner</button>
    <div id="warningMessage" class="hidden warning">
        Contact <a href="https://t.me/Stian_86">Stian_86 on Telegram</a> to be whitelisted for this page.
    </div>
    <div id="timer">Next draw in: --:--:--</div>
    <div id="prizeAmount">Current prize: 0 TRX</div>
    <div id="lastWinner">Last winner: None</div>
    <div id="intervalInfo">Press Register to win <span id="prizeDisplay">--</span> TRX every <span id="intervalDisplay">--</span> hours. Remember to register for each round!</div>

    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const shastaContractAddress = 'TG1xrWwcyxNwvWvCQTscqjiZ8uhfpMnKrT'; // Replace with your Shasta testnet contract address
        const mainnetContractAddress = 'YOUR_MAINNET_CONTRACT_ADDRESS'; // Replace with your mainnet contract address

        let tronWeb;
        let contract;
        let useShasta = true; // Adjust to `false` for mainnet

        async function init() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                const contractAddress = useShasta ? shastaContractAddress : mainnetContractAddress;
                contract = await tronWeb.contract().at(contractAddress);
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('connectWallet').textContent = 'Wallet Connected';
                updateUI();
            } else {
                alert("Please install TronLink or open in a supported browser.");
            }
        }

        async function updateUI() {
            await updateRegistrationDetails();
            await updateTimer();
            await updatePrizeAmount();
            await updateLastWinner();
            setInterval(updateTimer, 1000); // Update the timer every second
            setInterval(updateUIStates, 5000); // Regularly update UI every 5 seconds
        }

        async function updateUIStates() {
            await updatePrizeAmount();
            await updateLastWinner();
        }

        async function updateTimer() {
            const lastDrawTime = parseInt(await contract.lastDrawTime().call());
            const interval = parseInt(await contract.interval().call());
            const currentTime = Math.floor(Date.now() / 1000);
            const timeLeft = lastDrawTime + interval - currentTime;

            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            const timerDisplay = document.getElementById('timer');
            const drawButton = document.getElementById('draw');

            if (timeLeft > 0) {
                timerDisplay.innerText = `Next draw in: ${hours}:${minutes}:${seconds}`;
                drawButton.disabled = true;
                drawButton.classList.add('disabled');
            } else {
                timerDisplay.innerText = "Draw is available!";
                drawButton.disabled = false;
                drawButton.classList.remove('disabled');
            }
        }

        async function updatePrizeAmount() {
            const prizeAmount = parseInt(await contract.prizeAmount().call());
            document.getElementById('prizeAmount').innerText = `Current prize: ${tronWeb.fromSun(prizeAmount)} TRX`;
        }

        async function updateLastWinner() {
            const [address, username, amount] = await contract.getLastWinner().call();
            if (address !== "0x0000000000000000000000000000000000000000") {
                document.getElementById('lastWinner').innerText = `Last winner: ${username} won ${tronWeb.fromSun(amount)} TRX`;
            } else {
                document.getElementById('lastWinner').innerText = "Last winner: None";
            }
        }

        async function updateRegistrationDetails() {
            const interval = parseInt(await contract.interval().call()) / 3600; // Convert to hours
            const prizeAmount = tronWeb.fromSun(parseInt(await contract.prizeAmount().call()));

            document.getElementById('intervalDisplay').innerText = `${interval}`;
            document.getElementById('prizeDisplay').innerText = `${prizeAmount} TRX`;
        }

        function enableButton(button) {
            button.disabled = false;
            button.classList.remove('disabled');
        }

        async function registerForDraw() {
            try {
                await contract.register().send();
                alert('Successfully registered for the draw!');
                updateUI();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function drawWinner() {
            try {
                await contract.draw().send();
                alert('Winner has been drawn!');
                updateUI();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        window.addEventListener('load', async () => {
            await init();
            document.getElementById('register').addEventListener('click', registerForDraw);
            document.getElementById('draw').addEventListener('click', drawWinner);
        });
    </script>
</body>
</html>
