<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Wallet Draw</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button, input { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .hidden { display: none; }
        .connected, button:not(.disabled) { background-color: #4CAF50; color: white; }
        .disabled { background-color: #ccc; color: #666; }
        .warning { color: red; font-size: 20px; }
        #appContent { display: none; }
    </style>
</head>
<body>
    <a href="index.html">Go to Home Page</a>
    <h1>TRX Wallet Draw</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="warningMessage" class="hidden warning">
        Contact <a href="https://t.me/Stian_86" target="_blank">"Stian_86"</a> to be whitelisted for this page.
    </div>
    <div id="appContent">
        <button id="register" class="disabled" disabled>Register</button>
        <p id="registerMessage">Press register to be able to win <span id="prizeDisplay">0 TRX</span> every <span id="intervalDisplay">0</span> hours.</p>
        <button id="draw" class="disabled" disabled>Draw Winner</button>
        <div id="timer">Next draw in: --:--:--</div>
        <div id="prizeAmount">Current prize: 0 TRX</div>
        <div id="lastWinner">Last winner: None</div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TG1xrWwcyxNwvWvCQTscqjiZ8uhfpMnKrT'; // Replace with your contract's address
        let tronWeb;
        let contract;

        async function checkWhitelistStatus() {
            const isWhitelisted = await contract.whitelist(tronWeb.defaultAddress.base58).call();
            const appContent = document.getElementById('appContent');
            const warningMessage = document.getElementById('warningMessage');

            if (isWhitelisted) {
                appContent.style.display = 'block';
                warningMessage.classList.add('hidden');
                updateUI();
                enableButton(document.getElementById('register'));
            } else {
                appContent.style.display = 'none';
                warningMessage.classList.remove('hidden');
            }
        }

        async function init() {
            if (window.tronWeb && window.tronWeb.ready) {
                if (window.tronWeb.fullNode.host.includes("shasta")) {
                    tronWeb = window.tronWeb;
                    contract = await tronWeb.contract().at(contractAddress);
                    updateConnectButton(true);
                    await checkWhitelistStatus();
                } else {
                    alert("Please switch to the Shasta Testnet in TronLink.");
                }
            } else {
                alert("Waiting for TronLink.");
            }
        }

        function updateConnectButton(connected) {
            const connectButton = document.getElementById('connectWallet');
            if (connected) {
                connectButton.classList.add('connected');
                connectButton.textContent = 'Wallet Connected';
                connectButton.disabled = true;
            } else {
                connectButton.classList.remove('connected');
                connectButton.textContent = 'Connect Wallet';
                connectButton.disabled = false;
            }
        }

        function startUIUpdates() {
            updateUI();
            setInterval(updateUI, 5000); // Update every 5 seconds
        }

        async function updateUI() {
            await updateTimer();
            await updatePrizeAmount();
            await updateLastWinner();
            await updateRegistrationDetails();
        }

        async function updateTimer() {
            const lastDrawTime = parseInt(await contract.lastDrawTime().call());
            const interval = parseInt(await contract.interval().call());
            const currentTime = Math.floor(Date.now() / 1000);
            const timeLeft = lastDrawTime + interval - currentTime;

            const hours = Math.floor(timeLeft / 3600);
                        const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            const timerDisplay = document.getElementById('timer');
            const drawButton = document.getElementById('draw');

            if (timeLeft > 0) {
                timerDisplay.innerText = `Next draw in: ${hours}:${minutes}:${seconds}`;
                drawButton.disabled = true;
                drawButton.classList.add('disabled');
            } else {
                timerDisplay.innerText = "Draw is available!";
                drawButton.disabled = false;
                drawButton.classList.remove('disabled');
            }
        }

        async function updatePrizeAmount() {
            const prizeAmount = parseInt(await contract.prizeAmount().call());
            document.getElementById('prizeAmount').innerText = `Current prize: ${tronWeb.fromSun(prizeAmount)} TRX`;
        }

        async function updateLastWinner() {
            const [address, username, amount] = await contract.getLastWinner().call();
            if (address !== "0x0000000000000000000000000000000000000000") {
                document.getElementById('lastWinner').innerText = `Last winner: ${username} won ${tronWeb.fromSun(amount)} TRX`;
            } else {
                document.getElementById('lastWinner').innerText = "Last winner: None";
            }
        }

        async function updateRegistrationDetails() {
            const interval = parseInt(await contract.interval().call()) / 3600; // convert seconds to hours
            const prizeAmount = tronWeb.fromSun(parseInt(await contract.prizeAmount().call()));

            document.getElementById('intervalDisplay').innerText = `${interval}`;
            document.getElementById('prizeDisplay').innerText = `${prizeAmount} TRX`;
        }

        function enableButton(button) {
            button.disabled = false;
            button.classList.remove('disabled');
        }

        async function registerForDraw() {
            try {
                await contract.register().send();
                alert('Successfully registered for the draw!');
                updateUI();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function drawWinner() {
            try {
                await contract.draw().send();
                alert('Winner has been drawn!');
                updateUI();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        window.addEventListener('load', async () => {
            await init();
            document.getElementById('register').addEventListener('click', registerForDraw);
            document.getElementById('draw').addEventListener('click', drawWinner);
        });
    </script>
</body>
</html>
