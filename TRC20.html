<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Claimer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f2f2f2;
        }
        button, input { 
            margin: 10px; 
            padding: 20px 30px;
            cursor: pointer; 
            border-radius: 8px;
            border: none;
        }
        button:not(.disabled) { 
            background-color: #4CAF50; 
            color: white;
        }
        .disabled { 
            background-color: #ccc; 
            color: #666;
        }
        .hidden { 
            display: none;
        }
        #claimStatus, #claimAmount, #whitelistSection, #donationStatus, #donationSection, #totalDonated, #totalClaimed {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 0;
            width: 300px;
        }
        iframe {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TRX Token Claimer</h1>
    <button id="connectWallet">Connect TronLink Wallet</button>

    <div id="tokens">
        <div>
            <button onclick="getAccumulatedAmount('TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1')">Check Accumulated Token 1</button>
            <p id="amountToken1">Accumulated Amount: 0</p>
        </div>
        <div>
            <button onclick="getAccumulatedAmount('TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb')">Check Accumulated Token 2</button>
            <p id="amountToken2">Accumulated Amount: 0</p>
        </div>
        <!-- Placeholder for additional tokens -->
        <div>
            <button class="disabled">Token 3 (Coming Soon)</button>
            <p>Accumulated Amount: Coming Soon</p>
        </div>
        <div>
            <button class="disabled">Token 4 (Coming Soon)</button>
            <p>Accumulated Amount: Coming Soon</p>
        </div>
        <div>
            <button class="disabled">Token 5 (Coming Soon)</button>
            <p>Accumulated Amount: Coming Soon</p>
        </div>
        <div>
            <button class="disabled">Token 6 (Coming Soon)</button>
            <p>Accumulated Amount: Coming Soon</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <script>
        let tronWeb;
        const contractAddress = "TDz3ou9AzJZL4W8if5rMP5pqkqeDqbfGJX";  // Your Shasta Contract Address
        const contractABI = [
            // Insert your contract's ABI here
            // Example ABI method:
            {
                "constant": true,
                "inputs": [{"name":"_tokenAddr","type":"address"}],
                "name": "viewAccumulatedAmount",
                "outputs": [{"name":"","type":"uint256"}],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Initialize TronWeb
        window.addEventListener('load', async () => {
            if (typeof window.tronWeb === 'undefined') {
                console.log("Waiting for TronLink...");
                setTimeout(startApp, 1000);
            } else {
                startApp();
            }
        });

        function startApp() {
            tronWeb = window.tronWeb;
            if (!tronWeb.defaultAddress.base58) {
                console.log('Please login to TronLink.');
                return;
            }
            console.log('TronLink is connected. Wallet Address:', tronWeb.defaultAddress.base58);
        }

        document.getElementById('connectWallet').addEventListener('click', function() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                alert('Wallet connected: ' + tronWeb.defaultAddress.base58);
            } else {
                alert('Please install TronLink or log in.');
            }
        });

        async function getAccumulatedAmount(tokenAddress) {
            const contract = await tronWeb.contract(contractABI, contractAddress);
            contract.viewAccumulatedAmount(tokenAddress).call().then(result => {
                const id = tokenAddress === 'TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1' ? 'amountToken1' : 'amountToken2';
                document.getElementById(id).innerText = 'Accumulated Amount: ' + result;
            }).catch(error => {
                console.error('Error fetching accumulated amount:', error);
            });
        }
    </script>
</body>
</html>
