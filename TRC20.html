<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Token Claimer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f2f2f2;
        }
        button, input { 
            margin: 10px; 
            padding: 20px 30px;
            cursor: pointer; 
            border-radius: 8px;
            border: none;
        }
        button:not(.disabled) { 
            background-color: #4CAF50; 
            color: white;
        }
        .disabled { 
            background-color: #ccc; 
            color: #666;
        }
        #tokens { 
            display: none;
        }
    </style>
</head>
<body>
    <h1>TRC20 Token Claimer</h1>
    <button id="connectWallet">Connect TronLink Wallet</button>

    <div id="tokens">
        <div>
            <p id="tokenName1"></p>
            <p id="amountToken1">Claimable Amount: 0</p>
            <button onclick="claimToken('TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1')">Claim Token 1</button>
        </div>
        <div>
            <p id="tokenName2"></p>
            <p id="amountToken2">Claimable Amount: 0</p>
            <button onclick="claimToken('TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb')">Claim Token 2</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <script>
        let tronWeb;
        const contractAddress = "TDz3ou9AzJZL4W8if5rMP5pqkqeDqbfGJX"; // Your contract address
        const contractABI = [
            // Add the entire ABI JSON here
        ];

        const tokens = [
            { address: 'TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1', nameElement: 'tokenName1', amountElement: 'amountToken1' },
            { address: 'TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb', nameElement: 'tokenName2', amountElement: 'amountToken2' }
        ];

        window.addEventListener('load', function() {
            if (typeof window.tronWeb === 'undefined') {
                console.log("Waiting for TronLink...");
                setTimeout(startApp, 1000);
            } else {
                startApp();
            }
        });

        function startApp() {
            tronWeb = window.tronWeb;
            if (!tronWeb.defaultAddress.base58) {
                console.log('Please log in to TronLink.');
                return;
            }
            console.log('TronLink connected. Wallet Address:', tronWeb.defaultAddress.base58);
            document.getElementById('connectWallet').innerText = 'Connected';
            document.getElementById('tokens').style.display = 'block';
            fetchTokenDetails();
            setInterval(fetchTokenDetails, 10000); // Update every 10 seconds
        }

        document.getElementById('connectWallet').addEventListener('click', function() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                alert('Wallet connected: ' + tronWeb.defaultAddress.base58);
                document.getElementById('tokens').style.display = 'block';
                document.getElementById('connectWallet').innerText = 'Connected';
                fetchTokenDetails();
                setInterval(fetchTokenDetails, 10000); // Update every 10 seconds
            } else {
                alert('Please install TronLink or log in.');
            }
        });

        async function fetchTokenDetails() {
            const contract = await tronWeb.contract(contractABI, contractAddress);
            tokens.forEach(async (token) => {
                const tokenContract = await tronWeb.contract().at(token.address);
                const name = await tokenContract.name().call();
                const decimals = await tokenContract.decimals().call();
                const claimableAmount = await contract.viewAccumulatedAmount(token.address).call();

                document.getElementById(token.nameElement).innerText = name;
                document.getElementById(token.amountElement).innerText = 'Claimable Amount: ' + (claimableAmount / (10 ** decimals)).toFixed(0);
            });
        }

        async function claimToken(tokenAddress) {
            try {
                const contract = await tronWeb.contract(contractABI, contractAddress);
                console.log('Claiming tokens for address:', tokenAddress);

                const result = await contract.claimTokens(tokenAddress).send({
                    from: tronWeb.defaultAddress.base58
                });

                console.log('Claim transaction result:', result);
                alert('Claim successful! Transaction ID: ' + result);
            } catch (error) {
                console.error('Claim failed:', error);
                alert('Claim failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
