<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Token Claimer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f2f2f2;
        }
        button, input { 
            margin: 10px; 
            padding: 20px 30px;
            cursor: pointer; 
            border-radius: 8px;
            border: none;
        }
        button:not(.disabled) { 
            background-color: #4CAF50; 
            color: white;
        }
        .disabled { 
            background-color: #ccc; 
            color: #666;
        }
        #tokens { 
            display: none;
        }
    </style>
</head>
<body>
    <h1>TRX Token Claimer</h1>
    <button id="connectWallet">Connect TronLink Wallet</button>

    <div id="tokens">
        <div>
            <p>Token 1: TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1</p>
            <p id="claimableAmount1">Claimable Amount: 0</p>
            <button onclick="claimToken('TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1')">Claim Token 1</button>
        </div>
        <div>
            <p>Token 2: TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb</p>
            <p id="claimableAmount2">Claimable Amount: 0</p>
            <button onclick="claimToken('TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb')">Claim Token 2</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <script>
        let tronWeb;
        const contractAddress = "TDz3ou9AzJZL4W8if5rMP5pqkqeDqbfGJX";
        const contractABI = [
            {
                "constant": true,
                "inputs": [{"name":"_tokenAddr","type":"address"}],
                "name": "viewAccumulatedAmount",
                "outputs": [{"name":"","type":"uint256"}],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [{"name":"_tokenAddr","type":"address"}],
                "name": "claimTokens",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        window.addEventListener('load', function() {
            if (typeof window.tronWeb === 'undefined') {
                console.log("Waiting for TronLink...");
                setTimeout(startApp, 1000);
            } else {
                startApp();
            }
        });

        function startApp() {
            tronWeb = window.tronWeb;
            if (!tronWeb.defaultAddress.base58) {
                console.log('Please log in to TronLink.');
                return;
            }
            console.log('TronLink connected. Wallet Address:', tronWeb.defaultAddress.base58);
            document.getElementById('connectWallet').innerText = 'Connected';
            document.getElementById('tokens').style.display = 'block';
            updateClaimableAmounts();
            setInterval(updateClaimableAmounts, 10000); // Updates every 10 seconds
        }

        document.getElementById('connectWallet').addEventListener('click', function() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                alert('Wallet connected: ' + tronWeb.defaultAddress.base58);
                document.getElementById('tokens').style.display = 'block';
                document.getElementById('connectWallet').innerText = 'Connected';
                updateClaimableAmounts();
                setInterval(updateClaimableAmounts, 10000); // Updates every 10 seconds
            } else {
                alert('Please install TronLink or log in.');
            }
        });

        async function updateClaimableAmounts() {
            const contract = await tronWeb.contract(contractABI, contractAddress);
            // Update for Token 1
            contract.viewAccumulatedAmount('TSknFHj7ej6qP86dJFYkGVxVeH5x1CM6D1').call().then(amount => {
                document.getElementById('claimableAmount1').innerText = 'Claimable Amount: ' + amount;
            }).catch(error => {
                console.error('Error fetching amount for Token 1:', error);
            });
            // Update for Token 2
            contract.viewAccumulatedAmount('TWRJ4z9BnERjx9gKzBT9GkiCbPYmWCc4jb').call().then(amount => {
                document.getElementById('claimableAmount2').innerText = 'Claimable Amount: ' + amount;
            }).catch(error => {
                console.error('Error fetching amount for Token 2:', error);
            });
        }

        async function claimToken(tokenAddress) {
            try {
                const contract = await tronWeb.contract(contractABI, contractAddress);
                console.log('Claiming tokens for address:', tokenAddress);

                const result = await contract.claimTokens(tokenAddress).send({
                    from: tronWeb.defaultAddress.base58
                });

                console.log('Claim transaction result:', result);
                alert('Claim successful! Transaction ID: ' + result);
            } catch (error) {
                console.error('Claim failed:', error);
                alert('Claim failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
