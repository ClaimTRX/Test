<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT Token</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
      position: fixed;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .sidebar .social-links {
      display: flex;
      margin-top: 20px;
    }

    .sidebar .social-icon {
      color: white;
      font-size: 20px;
      margin-right: 10px;
      text-decoration: none;
    }

    .sidebar .social-icon:last-child {
      margin-right: 0;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
      margin-left: 200px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .topbar a.social-icon {
      color: white;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .card-body {
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn-success,
    .btn-danger,
    .btn-primary {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .form-control {
      width: 20%;
      padding: 8px;
      font-size: 0.875rem;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card-explanation {
      margin-top: 10px;
      font-size: 0.875rem;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .listing {
      background-color: #1f4068;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .listing button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }

    .listing .btn-success {
      background-color: #4CAF50;
    }

    .listing .btn-danger {
      background-color: #ff4c4c;
    }

    /* Mobile responsiveness */
    @media (max-width: 767.98px) {
      .listing button {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .sidebar {
        height: auto;
        padding: 10px;
        width: 100%;
        position: relative;
        flex-direction: column;
        align-items: center;
      }

      .topbar {
        text-align: center;
        margin-left: 0;
        justify-content: center;
      }

      .main-content {
        margin-left: 0;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .btn-success,
      .btn-danger,
      .btn-primary {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }

      .card-explanation {
        margin-top: 20px;
      }

      .sidebar .social-links {
        justify-content: center;
      }

      .sidebar .social-icon {
        margin-bottom: 10px;
      }

      .widget-container iframe {
        width: 100%;
      }
    }

    @media (min-width: 768px) {
      .card-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }

      .card-text-section {
        flex: 1;
        margin-right: 20px;
      }

      .card-explanation {
        flex: 1;
      }

      .widget-container iframe {
        width: 100%;
      }
    }

    .widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    @media (max-width: 767.98px) {
      .widget-container {
        flex-direction: column;
        align-items: stretch;
        padding: 10px;
      }
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CFT</h2>
    <a href="index.html">CFT Token</a>
    <a href="usdt.html">USDT Rewards</a>
    <a href="lottery.html">Lottery</a>
    <a href="draw.html">Draw</a>
    <a href="claim.html">Claim</a>
    <a href="treasury.html">Treasury</a>
    
    <div class="social-links">
        <a href="https://x.com/cfttrc20?s=21" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://t.me/claimfreetrxnow" target="_blank" class="social-icon">
            <i class="fab fa-telegram-plane"></i>
        </a>
       </div>
      <div class="language-switcher">
        <button id="language-switcher" class="btn btn-secondary" onclick="switchLanguage('zh')">中文</button>
      </div>
  </div>
  <div class="topbar">
    <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
  </div>
  <div class="main-content">
    <div class="card">
      <div class="card-body">
        <div class="widget-container">
          <div id="jmSwapFrame"></div>
        </div>
      </div>
    </div>
  </div>
   
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script src="https://just.money/assets/js/widgetLib-1.1.js"></script>
  <script>
    let tronWeb, userAddress, stakingContract, newStakingContract;

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      }
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;

      document.getElementById('connect-button').style.display = 'none'; // Hide the button

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      try {
        const balance = await tronWeb.trx.getBalance(userAddress);
        console.log('Balance:', tronWeb.fromSun(balance), 'TRX');
        
        // Create the swap widget after successful wallet connection
        window.JmApi.createSwapWidget('jmSwapFrame', {
          type: "SINGLECHAIN",
          network: "TRON",
          tokens: [
            "TRX", "JM", "USDT", "BBC", "BBT", "BTC", "BTT", "CCC", "ERG", "ETH", "PROS", "TBT", "TNT", "TEM", "TRNGUY", "USTX"
          ],
          fromToken: "",
          toToken: "",
          affiliateFeeAddressTron: "TD8cr22eszx9gHb4D3GhDNAPhEJo6bUYZV",
          liquidityTab: false,
          showChart: true,
          chartBackgroundColor: "#353740",
          lightBranding: true,
          backgroundColor: "#e8e5f2",
          buttonStyle: "background-color:#754ef9;color:#ffffff;",
          maxButtonStyle: "background-color:#ffffff;color:#000000;",
          headingStyle: "color:#754ef9;",
          textColor: "#000000",
          inputContainerStyle: "background-color:#754ef9;color:#ffffff;",
          inputContainerInputStyle: "color: #ffffff;",
          inputContainerInputPlaceholderStyle: "color: #ffffff;opacity: 0.5;"
        });
      } catch (error) {
        console.error('Error getting balance:', error);
      }
    }

    function switchLanguage(language) {
      if (language === 'zh') {
        window.location.href = 'treasury_zh.html';
      } else {
        window.location.href = 'treasury.html';
      }
    }

    async function connectWallet() {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }
  </script>
</body>
</html>
