<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT Token</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
      position: fixed;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .sidebar .social-links {
      display: flex;
      margin-top: 20px;
    }

    .sidebar .social-icon {
      color: white;
      font-size: 20px;
      margin-right: 10px;
      text-decoration: none;
    }

    .sidebar .social-icon:last-child {
      margin-right: 0;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
      margin-left: 200px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .topbar a.social-icon {
      color: white;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

   .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 20px auto;
    }

    .card-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 100%;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn-success,
    .btn-danger,
    .btn-primary {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .form-control {
      width: 20%;
      padding: 8px;
      font-size: 0.875rem;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card-explanation {
      margin-top: 10px;
      font-size: 0.875rem;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .listing {
      background-color: #1f4068;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .listing button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }

    .listing .btn-success {
      background-color: #4CAF50;
    }

    .listing .btn-danger {
      background-color: #ff4c4c;
    }

    /* Mobile responsiveness */
    @media (max-width: 767.98px) {
      .listing button {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .sidebar {
        height: auto;
        padding: 10px;
        width: 100%;
        position: relative;
        flex-direction: column;
        align-items: center;
      }

      .topbar {
        text-align: center;
        margin-left: 0;
        justify-content: center;
      }

      .main-content {
        margin-left: 0;
      }

      .card-body {
        flex-direction: column;
        align-items: stretch;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .btn-success,
      .btn-danger,
      .btn-primary {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }

      .card-explanation {
        margin-top: 20px;
      }

      .sidebar .social-links {
        justify-content: center;
      }

      .sidebar .social-icon {
        margin-bottom: 10px;
      }

      .widget-container iframe {
        width: 100%;
      }
    }

    /* For screens wider than 768px */
@media (min-width: 768px) {
  .card-body {
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .card-text-section {
    flex: 1;
    margin-left: 20px;
  }

  .widget-container {
    flex: 0 0 50%;
  }

  .widget-container iframe {
    width: 100%;
  }
}

/* For mobile responsiveness - screens smaller than 768px */
@media (max-width: 767.98px) {
  .sidebar {
    height: auto;
    padding: 10px;
    width: 100%;
    position: relative;
    flex-direction: column;
    align-items: center;
  }

  .topbar {
    margin-left: 0;
    justify-content: center;
    text-align: center;
  }

  .main-content {
    margin-left: 0;
  }

  .card-body {
    grid-template-columns: 1fr;
  }

  .card-text-section {
    width: 100%;
    padding: 0 10px;
    margin-bottom: 20px;
  }

  .card-image-container {
    width: 100%;
    margin-bottom: 20px;
  }

  .card-image {
    width: 80%; /* Slightly larger image for mobile */
    max-width: 250px;
    margin-bottom: 20px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    font-size: 14px;
  }

  .telegram-link {
    margin-top: 20px;
  }

  .widget-container {
    flex-direction: column;
    align-items: stretch;
    padding: 10px;
  }
}
</style>
</head>
<body>
  <div class="sidebar">
    <h2>CFT</h2>
    <a href="index.html">Welcome</a>
    <a href="buy.html">Buy CFT</a>
    <a href="staking.html">CFT Staking</a>
    <a href="Swap.html">Swap</a>
    <a href="meme.html">Meme Staking</a>
    <div class="social-links">
        <a href="https://x.com/cfttrc20?s=21" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://t.me/claimfreetrxnow" target="_blank" class="social-icon">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>
  </div>
  
  <div class="topbar">
    <button id="connect-button">Connect Wallet</button>
    <span id="user-address" style="margin-left: 15px; color: white;"></span>
  </div>
  
  <div class="main-content">
    <div class="card">
      <div class="card-body">
        <div class="widget-container">
          <div id="jmSwapFrame"></div>
        </div>
         <div class="card-image-container mt-4">
           <img src="https://raw.githubusercontent.com/ClaimTRX/Test/main/66d7fe06a2609_download.jpg" class="card-image" alt="Token Image">
            <!-- Telegram Link -->
            <div class="telegram-link mt-3">
              <a href="https://t.me/JustMoneyEcosystem" target="_blank">
                <i class="fab fa-telegram-plane"></i> for swap support join Telegram
              </a>
            </div>
          </div>
        </div>
      </div>
   
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script src="https://just.money/assets/js/widgetLib-1.1.js"></script>

  <script>
    let tronWeb, userAddress;

    document.addEventListener('DOMContentLoaded', async () => {
      // Set up wallet connect button
      document.getElementById('connect-button').addEventListener('click', connectWallet);

      // Create the JustMoney Swap widget
      window.JmApi.createSwapWidget('jmSwapFrame', {
        type: "SINGLECHAIN",
        network: "TRON",
        tokens: [
          "TRX", "JM", "USDT", "BBC", "BBT", "BTC", "BTT", "CCC", "ERG", "ETH", "PROS", "TBT", "TNT", "TEM", "TRNGUY", "USTX"
        ],
        fromToken: "TRX",
        toToken: "USDT",
        affiliateFeeAddressTron: "TMLURq9ZZpiMxT2auN1vNCkLvfkXAPanHY",
        liquidityTab: false,
        showChart: true,
        chartBackgroundColor: "#353740",
        lightBranding: true,
        backgroundColor: "#e8e5f2",
        buttonStyle: "background-color:#754ef9;color:#ffffff;",
        maxButtonStyle: "background-color:#ffffff;color:#000000;",
        headingStyle: "color:#754ef9;",
        textColor: "#000000",
        inputContainerStyle: "background-color:#754ef9;color:#ffffff;",
        inputContainerInputStyle: "color: #ffffff;",
        inputContainerInputPlaceholderStyle: "color: #ffffff;opacity: 0.5;"
      });

      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.error('TronLink is not installed.');
      }
    });

    // Check if TronLink is installed
    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    // Connect the wallet using TronLink
    async function connectWallet() {
      try {
        await tronLink.request({ method: 'tron_requestAccounts' });
        await initializeTronWeb();
      } catch (e) {
        console.error('Failed to connect to TronLink:', e);
      }
    }

    // Initialize TronWeb and update UI
    async function initializeTronWeb() {
      try {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;

        if (!userAddress) throw new Error('User address not available');

        console.log('Connected to TronLink.');
        console.log('User Address:', userAddress);

        // Hide connect wallet button once connected
        document.getElementById('connect-button').style.display = 'none';

        
        // Optionally, update the balance or other info
        await updateBalance();
      } catch (error) {
        console.error('Error initializing TronWeb:', error);
      }
    }

    // Update the user's balance (optional)
    async function updateBalance() {
      try {
        const balance = await tronWeb.trx.getBalance(userAddress);
        console.log('Balance:', tronWeb.fromSun(balance), 'TRX');
        // Optionally, display the balance in the UI
      } catch (error) {
        console.error('Error updating balance:', error);
      }
    }
  </script>
</body>
</html>
