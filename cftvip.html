    async function connectWallet() {
      try {
        await tronLink.request({ method: 'tron_requestAccounts' });
        await initializeTronWeb();
      } catch (e) {
        console.error('Failed to connect to TronLink:', e);
      }
    }

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      try {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;
        tokenContract = await tronWeb.contract(tokenContractAbi, tokenContractAddress);
        buyCftContract = await tronWeb.contract(buyCftContractAbi, buyCftContractAddress);
        
        await updateUI();
        document.getElementById('connect-button').style.display = 'none';
      } catch (error) {
        console.error('Error initializing TronWeb or Contracts:', error);
      }
    }

  try {

  } catch (error) {
    console.error('Error fetching buy price:', error);
  }
}


    async function updateAvailableTokens() {
      try {

        document.getElementById('available-tokens').innerText = 'Available CFT: ' + tronWeb.fromSun(availableTokens);
      } catch (error) {
        console.error('Error fetching available tokens:', error);
      }

    async function buyTokens() {
      const trxAmount = document.getElementById('buy-amount').value;
      if (!trxAmount || trxAmount <= 0) {
        alert('Please enter a valid amount of TRX.');
        return;

      try {
        await buyCftContract.methods.buyTokens().send({
          callValue: tronWeb.toSun(trxAmount)
        });
        alert('Purchase successful!');
        await updateUI();
      } catch (error) {
