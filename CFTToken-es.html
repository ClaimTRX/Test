<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 Token Marketplace</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        #container {
            background: white; 
            border-radius: 5px; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            display: inline-block; 
            width: 100%; 
            max-width: 600px; 
            position: relative; /* Add this line */
        }
        .container {
            background: white; 
            border-radius: 5px; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        #language-switcher {
            position: absolute; /* Add this line */
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            padding: 5px;
            font-size: 14px;
            }
        h1 {
            color: #007bff;
        }
        #walletInfo, #actions, #marketplace {
            margin: 20px auto;
            text-align: left;
            max-width: 400px;
        }
        input, button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectWallet {
            display: block;
            margin: 0 auto 20px auto;
            width: auto;
        }
        .listing {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .listing:last-child {
            border-bottom: none;
        }
        .link {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover, .link:focus {
            text-decoration: underline;
        }
        .dropdown {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px; /* Ensure width matches the Connect Wallet button */
        }
        .dropbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id=<div class="container">
        <h1>Comprar Token CFT</h1>
        <div id="buttonContainer">
            <div class="dropdown">
                <button class="dropbtn">Menú</button>
                <div class="dropdown-content">
                    <a href="index.html">Inicio</a>
                    <a href="CFTToken-es.html">Comprar CFT</a>
                    <a href="newstaking.html">Staking</a>
                    <a href="marketplace.html">Mercado</a>
                    <a href="claim.html">Reclamar</a>
                    <a href="draw.html">Sorteo</a>
                    <a href="TRC20.html">Reclamo TRC20</a>
                    <a href="TRC20Draw.html">Sorteo TRC20</a>
                    <a href="raffle.html">Sorteo TRX</a>
                </div>
            </div>
        </div>
        <select id="language-switcher">
            <option value="en">English</option>
            <option value="es" selected>Español</option>
            <option value="zh">中文</option>
        </select>
        <button id="connectWallet">Conectar Billetera</button>
        <div id="walletInfo" style="display:none;">
            <p>Billetera Conectada: <span id="walletAddress"></span></p>
            <p>Saldo de Tokens: <span id="tokenBalance"></span></p>
        </div>
        <div id="actions" style="display:none;">
            <p>Los tokens CFT se compran 1:1 con TRX</p>
            <h2>Comprar Tokens</h2>
            <input type="number" id="trxAmount" placeholder="Cantidad de TRX">
            <button id="buyTokenButton">Comprar Tokens</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const switcher = document.getElementById('language-switcher');
            switcher.addEventListener('change', function() {
                const selectedLanguage = switcher.value;
                switch (selectedLanguage) {
                    case 'en':
                        window.location.href = 'CFTToken.html';
                        break;
                    case 'es':
                        window.location.href = 'CFTToken-es.html';
                        break;
                    case 'zh':
                        window.location.href = 'CFTToken-zh.html';
                        break;
                    default:
                        window.location.href = 'CFTToken-es.html';
                }
            });
        });

        let tronWeb;
        let tokenSaleContract;
        let tokenContract;
        const tokenSaleContractAddress = 'TNd9QQNUUENTQWCs81yan3ttzahQXHJhAC'; // Replace with your TokenSale contract address
        const tokenSaleContractABI = [
            {
                "inputs": [
                    {
                        "internalType": "contract ITRC20",
                        "name": "_token",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "_tokenPrice",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdrawTRX",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdrawTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "buyTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ]; // Replace with your TokenSale contract ABI

        const tokenContractAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA'; // Replace with your TRC20 token contract address
        const tokenContractABI = [
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "_owner",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "name": "balance",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "name",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "symbol",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_to",
                        "type": "address"
                    },
                    {
                        "name": "_value",
                        "type": "uint256"
                    }
                ],
                "name": "transfer",
                "outputs": [
                    {
                        "name": "",
                        "type": "bool"
                    }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ]; // Replace with your TRC20 token contract ABI

        async function connectWallet() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                $('#walletAddress').text(tronWeb.defaultAddress.base58);
                $('#walletInfo').show();
                $('#actions').show();
                $('#connectWallet').text('Billetera Conectada');
                await updateTokenBalance();
            } else {
                alert('¡Por favor, instale la billetera TronLink!');
            }
        }

        async function updateTokenBalance() {
            const walletAddress = tronWeb.defaultAddress.base58;
            tokenContract = await tronWeb.contract(tokenContractABI, tokenContractAddress);
            const balance = await tokenContract.balanceOf(walletAddress).call();
            $('#tokenBalance').text(tronWeb.fromSun(balance.toString()));
        }

        async function buyTokens() {
            const trxAmount = $('#trxAmount').val();
            if (!trxAmount || trxAmount <= 0) {
                alert('Por favor, ingrese una cantidad válida de TRX');
                return;
            }

            try {
                tokenSaleContract = await tronWeb.contract(tokenSaleContractABI, tokenSaleContractAddress);
                const transaction = await tokenSaleContract.buyTokens().send({
                    callValue: tronWeb.toSun(trxAmount)
                });
                alert('Transacción exitosa: ' + transaction);
                await updateTokenBalance();
            } catch (error) {
                alert('Transacción fallida: ' + error);
            }
        }

        $(document).ready(function() {
            $('#connectWallet').on('click', connectWallet);
            $('#buyTokenButton').on('click', buyTokens);
        });
    </script>
</body>
</html>
