<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 Token Bulk Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #connectButton {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #connectButton:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- CSV Parsing Library -->
</head>
<body>
    <h1>TRC20 Token Bulk Sender</h1>
    <button id="connectButton">Connect Wallet</button>

    <form id="bulkSenderForm" style="display:none;">
        <label for="contractAddress">TRC20 Token Contract Address:</label>
        <input type="text" id="contractAddress" placeholder="Enter the token contract address" required>

        <label for="csvFile">Upload CSV File:</label>
        <input type="file" id="csvFile" accept=".csv" required>

        <button type="button" id="approveButton">Approve and Deposit Tokens</button>
        <button type="submit" id="sendButton" style="display:none;">Distribute Tokens</button>
    </form>

    <div id="csvTable"></div> <!-- Div to display the CSV content -->

    <div id="result"></div>

    <script>
        let tronWeb;
        let totalAmount = 0;
        let tokenDecimals = 0;
        const contractAddress = "TGVECuvDH4sT8DR7yvEGw5Gw1mwVEFCfc8"; // Replace with your deployed smart contract address

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                const address = tronWeb.defaultAddress.base58;
                document.getElementById('connectButton').innerText = `Connected: ${address}`;
                document.getElementById('bulkSenderForm').style.display = 'block';
            } else {
                alert("Please install TronLink or open this in a dApp browser.");
            }
        });

        document.getElementById('csvFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        displayCSV(results.data);
                    }
                });
            }
        });

        function displayCSV(data) {
            let table = "<table>";
            table += "<tr><th>Recipient Address</th><th>Amount</th></tr>";
            data.forEach(row => {
                if (row.length >= 2) {
                    table += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
                }
            });
            table += "</table>";
            document.getElementById('csvTable').innerHTML = table;
        }

        document.getElementById('approveButton').addEventListener('click', async (e) => {
            e.preventDefault();

            const tokenAddress = document.getElementById('contractAddress').value.trim();

            const fileInput = document.getElementById('csvFile');
            if (fileInput.files.length === 0) {
                alert("Please upload a CSV file.");
                return;
            }

            Papa.parse(fileInput.files[0], {
                complete: async function(results) {
                    const data = results.data;
                    const amounts = [];
                    const wallets = [];

                    data.forEach((row) => {
                        if (row.length >= 2) {
                            const address = row[0].trim();
                            const amount = parseFloat(row[1].trim());

                            if (tronWeb.isAddress(address) && !isNaN(amount) && amount > 0) {
                                wallets.push(address);
                                amounts.push(amount);
                            } else {
                                console.error("Invalid address or amount:", address, amount);
                            }
                        }
                    });

                    const tokenContract = await tronWeb.contract().at(tokenAddress);
                    tokenDecimals = await tokenContract.decimals().call();
                    const scaledAmounts = amounts.map(amount => amount * (10 ** tokenDecimals));

                    totalAmount = scaledAmounts.reduce((acc, val) => acc + val, 0);

                    const approval = await tokenContract.approve(contractAddress, totalAmount).send();
                    if (!approval) {
                        throw new Error("Approval failed");
                    }

                    document.getElementById('sendButton').style.display = 'block';
                }
            });
        });

        document.getElementById('bulkSenderForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const tokenAddress = document.getElementById('contractAddress').value.trim();

    const fileInput = document.getElementById('csvFile');
    if (fileInput.files.length === 0) {
        alert("Please upload a CSV file.");
        return;
    }

    Papa.parse(fileInput.files[0], {
        complete: async function(results) {
            const data = results.data;
            const wallets = [];
            const amounts = [];

            data.forEach((row) => {
                if (row.length >= 2) {
                    const address = row[0].trim();
                    const amount = parseFloat(row[1].trim());

                    if (tronWeb.isAddress(address) && !isNaN(amount) && amount > 0) {
                        wallets.push(address);
                        amounts.push(amount);
                    } else {
                        console.error("Invalid address or amount:", address, amount);
                    }
                }
            });

            const tokenContract = await tronWeb.contract().at(tokenAddress);
            const scaledAmounts = amounts.map(amount => amount * (10 ** tokenDecimals));

            try {
                const bulkSenderContract = await tronWeb.contract().at(contractAddress);
                // Generate a unique ID, pad it to 32 bytes (64 hex characters)
                const uniqueId = tronWeb.toHex(tronWeb.sha3(Date.now().toString())).padEnd(66, '0'); // Ensuring itâ€™s 32 bytes (64 hex characters)
                const transaction = await bulkSenderContract.bulksendTokenSimple(tokenContract.address, wallets, scaledAmounts, uniqueId).send();
                document.getElementById('result').innerHTML = `<p>Transaction successful! Transaction ID: ${transaction}</p>`;
            } catch (error) {
                console.error("Error in transaction:", error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    });
});

    </script>
</body>
</html>
