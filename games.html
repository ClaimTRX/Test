        align-items: center;

        margin: 20px auto;

    .card-body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        gap: 20px;
        width: 100%;
    }

    .card-text-section {

        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        text-align: center;
    }

    .card-image-container {

        font-size: 16px;
        border-radius: 5px;

            text-align: center;
        }

        .main-content {

        .card-body {

        .card-image-container {
